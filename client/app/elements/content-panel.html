<link rel="import" href="history-panel.html">
<link rel="import" href="expenses-list.html">
<dom-module id="content-panel">
  <template>
    <style>
      :host {
        display: flex;
      }

      #list {
        flex: 1;
        /*box-shadow: 0 0 6px 0 rgba(150, 150, 150, 0.9);*/
      }

      #history-panel {
        border-left: 1px solid #ddd;
        width: 300px;
      }

      @media (max-width: 900px) {
        #history-panel {
          display: none;
        }
      }
    </style>
    <expenses-list id="list" expenses="[[expenses]]" filters="[[filters]]"></expenses-list>
    <history-panel id="history-panel" expenses="[[expenses]]"></history-panel>
  </template>
  <script>
    Polymer({
      is: 'content-panel',
      properties: {
        expenses: Array,
        filters: Object
      }
    });
  </script>
</dom-module>

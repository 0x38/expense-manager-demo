<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-down-animation.html">
<link rel="import" href="../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="receipt-display.html">
<link rel="import" href="../scripts/accounting-js.html">
<link rel="import" href="../scripts/moment-js.html">

<dom-module id="expense-editor">
  <template>
    <style>
      #dialog {
        display: block;
        padding: 16px 32px 64px 32px;
        border: 1px solid #ccc;
        position: absolute;
        top: 0;
        margin: 0;
        width: 80vw;
        background: var(--primary-background-color);
        overflow: visible;
      }

      .main-layout {
        display: flex;
        flex-direction: row;
      }

      .flex {
        flex: 1;
      }

      .form {
        flex: 2;
      }

      .buttons-layout {
        display: flex;
        flex-direction: row;
        margin-top: 16px;
      }

      .buttons-layout paper-button {
        width: 150px;
      }

      .save-button {
        background: var(--accent-color);
        color: var(--text-primary-color);
      }

      .cancel-button {
        color: var(--accent-color);
      }

      h2 {
        font-size: 2em;
        font-weight: 300;
      }

      .receipt {
        @apply(--layout-flex-3);
        margin-left: 24px;
        min-height: 64px;
      }

      paper-button[hidden] {
        display: none;
      }

      #error {
        color: red;
      }

      :host > .wrapper {
        height: 100%;
        width: 100%;
        padding: 0;
      }

      .close-button {
        color: var(--accent-color);
      }

      form::content label {
        font-weight: bold !important;
        color: #999 !important;
      }

      .wrapper {
        display: flex;
      }

      @media (min-width: 900px) {
        .wrapper {
          flex-direction: row;
        }
      }

      @media (max-width: 900px) {
        .receipt {
          margin: 24px 0 0 0;
        }

        .wrapper {
          flex-direction: column;
        }

        #dialog {
          overflow-y: scroll;
        }
      }

      @media (max-width: 600px) {
        #dialog {
          width: 100vw;
          min-height: 100vh;
          padding: 0 0 60px 0;
        }
      }
    </style>
    <paper-dialog id="dialog" modal>
      <div class="main-layout">
        <h2>{{caption}}</h2>
        <span class="flex"></span>
        <paper-icon-button icon="close" on-tap="close"
                           class="close-button self-start"></paper-icon-button>
      </div>

      <div class="wrapper">
        <div class="form">
          <form is="iron-form" id="form">
            <iron-a11y-keys keys="enter" on-keys-pressed="_save"></iron-a11y-keys>
            <paper-input name="merchant" id="merchant" value="{{expense.merchant}}" label="Merchant"
                         required error-message="Merchant name required"></paper-input>
            <paper-input name="total" id="total" value="{{expense.total}}" label="Total" required
                         pattern="[\d,.]+" error-message="Numeric values only">
              <div prefix>$</div>
            </paper-input>

            <vaadin-date-picker label="Date" value="{{expense.date}}" id="date"
                                name="date"></vaadin-date-picker>
            <paper-textarea id="comment" name="comment" label="Comment"
                            value="{{expense.comment}}"></paper-textarea>

            <input type="file" accept="image/jpeg" id="receiptupload" name="receipt"
                   capture="camera" hidden>
          </form>
        </div>
        <receipt-display id="preview" class="receipt"></receipt-display>
      </div>
      <div class="buttons-layout">
        <paper-button raised on-tap="_save" class="save-button">Save</paper-button>
        <paper-button on-tap="close" class="cancel-button">Cancel</paper-button>
        <paper-button on-tap="_delete" id="delete" class="delete-button">Delete
        </paper-button>
      </div>
      <span id="error" hidden$="[[!errorMessage]]">{{errorText}}</span>
    </paper-dialog>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'expense-editor',

        properties: {
          service: Object,
          expense: {
            type: Object,
            notify: true,
            value: function() {
              return {};
            }
          },
          caption: {
            type: String,
            computed: '_getCaption(expense)'
          },
          errorText: String
        },

        _getCaption: function(expense) {
          if (expense.id) {
            return 'Edit Expense';
          } else {
            return 'Add Expense';
          }
        },

        listeners: {
          'iron-form-invalid': '_showValidationErrors',
          'upload-requested': '_triggerUpload'
        },

        showReceipt: function(evt) {
          var _this = this;
          var input = evt.target;
          var preview = this.$.preview;

          if (input.files && input.files[0]) {
            var receipt = input.files[0];
            if (!receipt.type.match('image.*')) {
              return;
            }
            _this.receiptFile = receipt;
            preview.preview = receipt;

          }
        },

        ready: function() {
          this.$.receiptupload.addEventListener('change', this.showReceipt.bind(this));
        },

        _triggerUpload: function() {
          this.$.receiptupload.click();
        },

        _save: function() {
          this.$.error.innerText = '';
          var form = this.$.form;
          if (form.validate()) {
            this.expense.total = parseFloat(this.expense.total);
            if (this.receiptFile) {
              this.expense.receipt = this.receiptFile;
            }
            this.fire('expense-saved', this.expense);
          } else {
            this.errorText = 'Please fill all required fields';
          }
        },

        _showValidationErrors: function(evt) {
          console.log(evt);
        },

        open: function(expense) {

          this.expense = JSON.parse(JSON.stringify(expense));

          if (expense.total) {
            this.$.total.value = expense.total.toFixed(2);
          }

          var preview = this.$.preview;

          preview.src = null;
          preview.preview = null;

          if (expense.receipt && expense.receipt instanceof File) {
            this.expense.receipt = expense.receipt;
            preview.preview = this.expense.receipt;
          } else if (this.expense.receipt) {
            preview.src = this.expense.receipt;
          }

          this.$.delete.hidden = !(this.expense.id && this.expense.status === 'new');
          this.$.dialog.open();
        },

        close: function() {
          var _this = this;
          this.async(function() {
            // Prevent tap from leaking through to underlying page
            _this.$.dialog.close();
          }, 10);

        },

        _delete: function() {
          this.fire('delete-expense', this.expense);
        }
      });
    })();
  </script>
</dom-module>

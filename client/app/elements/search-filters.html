<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../bower_components/vaadin-date-picker/vaadin-date-picker.html">


<dom-module id="search-filters">
  <template>
    <style>
      :host {
        display: block;
        padding: 0 12px;
      }

      .status {
        width: 100%;
        height: 48px;
        margin-left: 4px;
        padding-top: 24px;
        padding-bottom: 12px;
      }

      paper-input,
      vaadin-combo-box,
      vaadin-date-picker {
        margin-right: 4px;
        margin-left: 4px;
      }

      .filters {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
      }

      .date,
      .total,
      .merchants {
        height: 60px;
      }

      .merchants {
        flex: 1;
        min-width: 300px;
      }

      .date,
      .total {
        display: flex;
        flex-direction: row;
        justify-content: center;
        min-width: 300px;
      }

      .status paper-checkbox {
        margin-right: 8px;
        margin-left: 8px;
        font-size: 85%;
      }

      .checkboxes {
        display: inline-block;
        white-space: nowrap;
      }

      .filters::content label,
      .status .caption {
        font-weight: bold !important;
        color: #999 !important;
      }

      .status .caption {
        margin-right: 24px;
      }

      @media (max-width: 600px) {
        :host {
          padding-bottom: 24px;
        }
        .total,
        .status {
          display: none;
        }
      }
    </style>

    <div id="content">
      <div class="filters">


        <div class="date">
          <vaadin-date-picker label="After" value="{{filters.start}}"></vaadin-date-picker>
          <vaadin-date-picker label="Before" value="{{filters.end}}"></vaadin-date-picker>
        </div>

        <div class="merchants">
          <vaadin-combo-box label="Merchant" items="{{merchants}}" value="{{filters.merchant}}" id="merchantsSelect"></vaadin-combo-box>
          <!-- <paper-input label="Merchant" value="{{filters.merchant}}"></paper-input> -->
        </div>

        <div class="total">
          <paper-input label="Min ($)" value="{{filters.min}}" pattern="\d+" auto-validate error-message="Only numbers"></paper-input>
          <paper-input label="Max ($)" value="{{filters.max}}" pattern="\d+" auto-validate error-message="Only numbers"></paper-input>
        </div>

        <div class="status">
          <span class="caption">Status</span>

          <div class="checkboxes">
            <paper-checkbox on-change="_updateStatus" name="new">New</paper-checkbox>
            <paper-checkbox on-change="_updateStatus" name="in_progress">In progress</paper-checkbox>
            <paper-checkbox on-change="_updateStatus" name="reimbursed">Reimbursed</paper-checkbox>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'search-filters',

        properties: {
          filters: {
            type: Object,
            notify: true
          },
          merchants: {
            type: Array,
            observer: '_merchantsChanged'
          }
        },

        _merchantsChanged: function(merchants) {
          this.$.merchantsSelect.items = merchants;
        },

        _updateStatus: function(evt) {
          var checkbox = evt.target;

          if (checkbox.checked) {
            this._addStatus(checkbox.name);
          } else {
            this._removeStatus(checkbox.name);
          }
        },

        _addStatus: function(status) {
          var statuses = this.filters.status;
          if (statuses && !this._contains(statuses, status)) {
            this.push('filters.status', status);
          } else {
            this.set('filters.status', [status]);
          }
        },

        _removeStatus: function(status) {
          if (this.filters.status && this.filters.status.indexOf(status) >= 0) {
            this.splice('filters.status', this.filters.status.indexOf(status), 1);
          }
        },

        _contains: function(a, obj) {
          for (var i = 0; i < a.length; i++) {
            if (a[i] === obj) {
              return true;
            }
          }
          return false;
        }
      });
    })();
  </script>
</dom-module>

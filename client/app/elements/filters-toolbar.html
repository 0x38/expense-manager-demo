<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="search-filters.html">
<link rel="import" href="../scripts/accounting-js.html">

<dom-module id="filters-toolbar">
  <template>
    <style>
      :host {
        display: flex;
        position: relative;
      }

      #filters {
        flex: 1;
        border-right: 1px solid #ddd;
      }

      #total {
        width: 300px;
        background: var(--default-primary-color);
        color: var(--text-primary-color);
        box-sizing: border-box;
        font-weight: 500;
        font-size: 18px;
        line-height: 1.4;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #total .sum {
        font-size: 32px;
        font-weight: 200;
      }

      #filters-toggle {
        position: absolute;
        top: 4px;
        right: 16px;
        display: none;
      }

      #filters-toggle .count {
        width: 28px;
        height: 28px;
        line-height: 28px;
        text-align: center;
        border-radius: 50%;
        background: var(--dark-primary-color);
        color: var(--primary-color);
        font-weight: 600;
      }

      #filters-caption {
        display: none;
      }

      #done-button {
        display: none;
        background: var(--accent-color);
        color: var(--text-primary-color);
        width: 33%;
        margin-right: 16px;
        align-self: flex-end;
      }

      @media (max-width: 900px) {
        :host {
          flex-direction: column-reverse;
        }

        #filters-toggle {
          display: flex;
          align-items: center;
        }

        :host([expanded]) #filters-toggle {
          color: #80CBC4; /*=primary-color, @media queries don't work with variables*/
        }

        :host([expanded]) #filters-toggle .count {
          color: #fff;
          background: #80CBC4; /*=primary-color, @media queries don't work with variables*/
        }

        #total {
          width: 100%;
          flex-direction: row;
          justify-content: flex-start;
          height: 48px;
          padding-left: 16px;
        }

        #total .sum {
          font-size: inherit;
          margin-left: 8px;
        }

        :host([expanded]) #total {
          display: none;
        }

        #filters {
          display: none;
          border: none;
        }

        :host([expanded]) #filters,
        :host([expanded]) #done-button {
          display: block;
          margin-bottom: 16px;
        }

        :host([expanded]) #filters-caption {
          display: block;
          padding: 0;
          margin: 16px;
          font-size: 16px;
          font-weight: 400;
        }
      }

    </style>
    <paper-button id="done-button" on-tap="_hideFilters" raised>Done</paper-button>
    <search-filters filters="{{filters}}" merchants="[[merchants]]" id="filters"></search-filters>

    <div id="total">
      <div>Total</div>
      <div class="sum">[[totalOwed]]</div>
    </div>

    <h3 id="filters-caption">Filters</h3>

    <div id="filters-toggle">
      <div class="count" hidden$="[[!appliedFilters]]">[[appliedFilters]]</div>
      <paper-icon-button icon="filter-list" on-tap="_toggleFilters"></paper-icon-button>
    </div>

  </template>
  <script>
    Polymer({
      is: 'filters-toolbar',
      properties: {
        filters: Object,
        expenses: Array,
        totalOwed: Number,
        merchants: Array,
        expanded: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        appliedFilters: Number
      },
      /*
       listeners: {
       'value-changed': '_hideFilters',
       'iron-change': '_hideFilters'
       },
       */

      observers: [
        '_calculateTotal(expenses.*)',
        '_getUniqueMerchants(expenses.*)',
        '_calculateNumFilters(filters.*)'
      ],

      _calculateTotal: function() {
        if (this.expenses) {
          var total = this.expenses.filter(function(exp) {
            return exp.status === 'new';
          }).map(function(exp) {
              return exp.total;
            })
            .reduce(function(a, b) {
              return a + b;
            }, 0);

          this.totalOwed = accounting.formatMoney(total);
        }
      },

      _calculateNumFilters: function() {
        var numFilters = 0;
        for (var f in this.filters) {
          if (this.filters.hasOwnProperty(f)) {
            var filter = this.filters[f];
            if (filter) {
              if (Array.isArray(filter)) {
                numFilters += filter.length;
              } else {
                numFilters++;
              }

            }
          }
        }

        this.appliedFilters = numFilters ? numFilters : '';
      },

      _getUniqueMerchants: function() {
        if (this.expenses) {
          this.merchants = this.expenses.map(function(e) {
            return e.merchant;
          }).filter(function(val, index, self) {
            return self.indexOf(val) === index;
          });
        }
      },

      _toggleFilters: function() {
        this.expanded = !this.expanded;
      },

      _hideFilters: function() {
        this.expanded = false;
      }
    });
  </script>
</dom-module>

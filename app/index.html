<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Expense Manager</title>

  <style is="custom-style">
    :root {
      --accent-color: #ff3a39;
    }

    body {
      width: 100% !important;
      overflow-y: hidden;
      display: flex;
      flex-direction: column;
      margin: 0;
      height: 100%;
    }

    .loading {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .login {
      background: #33383a;
    }

    body:not(.login) #loadingScreen {
      height: 64px;
      width: 100vw;
      background: #33383a;
      position: absolute;
    }

    body:not(.login) #loadingScreen span {
      position: absolute;
      top: 45vh;
      text-align: center;
      left: 0;
      right: 0;
      color: rgba(0,0,0,0.54);
    }

    @media (max-width: 600px) {
      :not(.login) #loadingScreen {
        height: 56px;
      }
    }

    #loadingScreen {
      width: 100%;
    }

    .login #loadingScreen {
      position: absolute;
      top: 36%;
      color: rgba(255,255,255,0.56);
      text-align: center;
      line-height: 4;
      font-weight: 400;
      /* avoid flash of styled text when the bundle loads */
      font-family: arial, sans-serif;
    }

    #loadingScreen::before {
      content: "";
      position: absolute;
      height: 2px;
      background: var(--accent-color);
      top: 0;
      left: 0;
      width: 200%;
      animation: 1.2s loading infinite;
    }

    body:not(.login) #loadingScreen::before {
      top: auto;
      bottom: -2px;
    }

    @keyframes loading {
      0% {
        transform: translatex(-100%);
      }
      100% {
        transform: translatex(50%);
      }
    }

    .ready #loadingScreen::before {
      animation: none;
      width: 100%;
    }

    .ready expense-app {
      animation: fade-in 300ms 500ms backwards;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }
    }
  </style>
  <link rel="manifest" href="manifest.json">

  <meta name="theme-color" content="#33383a" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="icon" sizes="192x192" href="images/app-icon-192.png" />
  <meta name="application-name" content="Expense Manager">

  <!-- iOS -->
  <link rel="apple-touch-icon" href="images/app-icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Expense Manager">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css" async>
  <!-- endbuild-->
  <script>
    window.Polymer = {
      dom: 'shadow',
      lazyRegister: true
    };
  </script>

  <link rel="import" id="bundle" href="elements/elements.html" async>

</head>

<body class="loading">
  <div id="loadingScreen"><span>Loading&hellip;</span></div>

  <!-- build:remove -->
  <span id="browser-sync-binding"></span> <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <script>
    var loggedIn = window.localStorage.getItem('loggedIn');
    if (!loggedIn || loggedIn === 'false') {
      document.querySelector('body').classList.add('login');
    }

    function onImportLoaded() {
      document.body.classList.remove('loading');
      document.body.classList.add('ready');
      document.querySelector("#loadingScreen").innerHTML = "";
      var appElement = document.createElement('expense-app');
      document.body.appendChild(appElement);
    }

    function finishLazyLoading() {
      var link = document.querySelector('#bundle');
      if (link.import && link.import.readyState === 'complete') {
        onImportLoaded();
      } else {
        link.addEventListener('load', onImportLoaded);
      }
    }

    var webComponentsSupported = (
      'registerElement' in document &&
      'import' in document.createElement('link') &&
      'content' in document.createElement('template'));
    if (!webComponentsSupported) {
      var script = document.createElement('script');
      script.async = true;
      script.src = 'bower_components/webcomponentsjs/webcomponents-lite.min.js';
      script.onload = finishLazyLoading;
      document.head.appendChild(script);
    } else {
      finishLazyLoading();
    }

    // From sw-precache
    // https://github.com/GoogleChrome/sw-precache/blob/master/demo/app/js/service-worker-registration.js
    if ('serviceWorker' in navigator) {
      // Your service-worker.js *must* be located at the top-level directory relative to your site.
      // It won't be able to control pages unless it's located at the same level or higher than them.
      // *Don't* register service worker file in, e.g., a scripts/ sub-directory!
      // See https://github.com/slightlyoff/ServiceWorker/issues/468
      navigator.serviceWorker.register('service-worker.js').then(function(reg) {
        // updatefound is fired if service-worker.js changes.
        reg.onupdatefound = function() {
          // The updatefound event implies that reg.installing is set; see
          // https://slightlyoff.github.io/ServiceWorker/spec/service_worker/index.html#service-worker-container-updatefound-event
          var installingWorker = reg.installing;

          installingWorker.onstatechange = function() {
            switch (installingWorker.state) {
              case 'installed':
                if (navigator.serviceWorker.controller) {
                  // At this point, the old content will have been purged and the fresh content will
                  // have been added to the cache.
                  // It's the perfect time to display a "New content is available; please refresh."
                  // message in the page's interface.
                  console.log('New or updated content is available.');
                } else {
                  // At this point, everything has been precached.
                  // It's the perfect time to display a "Content is cached for offline use." message.
                  console.log('Content is now available offline!');
                }
                break;

              case 'redundant':
                console.error('The installing service worker became redundant.');
                break;
            }
          };
        };
      }).catch(function(e) {
        console.error('Error during service worker registration:', e);
      });
    }
  </script>
</body>

</html>

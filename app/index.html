<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense App</title>

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>


  <template is="dom-bind" id="app">
    <neon-animated-pages id="pages" class="flex" selected="[[selected]]" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
      <neon-animatable>
        <login-box token="{{token}}"></login-box>
      </neon-animatable>
      <neon-animatable>
        <paper-header-panel class="fit">
          <div class="fit layout vertical">
            <paper-toolbar>
              <h1>Expense App</h1>
            </paper-toolbar>

            <overview-panel token=[[token]]></overview-panel>
            <expenses-list class="flex" token=[[token]]></expenses-list>
          </div>
        </paper-header-panel>
      </neon-animatable>
    </neon-animated-pages>

  </template>
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>

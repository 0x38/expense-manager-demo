<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/vaadin-charts/vaadin-column-chart.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="overview-panel">
  <template>
    <style>
      :host {
        display: block;
      }

      #container {
        width: 100%;
      }

      h1 {
        color: lightgreen;
        margin: 40px;
        font-size: 5em;
      }
    </style>

    <div class="layout horizontal" id="container">
      <div class="layout vertical center-center flex">
        <h1>[[totalOwed]]</h1>
      </div>
      <vaadin-column-chart class="flex">
        <title>Expenses by month</title>
        <chart background-color="transparent"></chart>
        <exporting enabled="false"></exporting>
        <x-axis categories="[[categories]]">
          <title>Month</title>
        </x-axis>
        <y-axis>
          <title>$</title>
        </y-axis>
        <data-series name="$" data="[[seriesData]]"></data-series>
        >
      </vaadin-column-chart>
    </div>

    <iron-ajax auto id="ajax" url="[[url]]" handle-as="json" headers="[[requestHeader]]"
               last-response="{{overviewData}}"></iron-ajax>

  </template>
  <script src="../bower_components/accounting/accounting.min.js" charset="utf-8"></script>
  <script>
    Polymer({
      is: 'overview-panel',
      properties: {
        categories: {
          type: String,
          value: '',
          notify: true
        },
        seriesData: {
          type: Array,
          value: [],
          notify: true
        },
        overviewData: {
          type: Object,
          observer: '_dataUpdated'
        },
        requestHeader: {
          type: Object,
          computed: '_createRequestHeader(token)'
        },
        url: String,
        totalOwed: String,
        token: String
      },


      update: function () {
        this.$.ajax.generateRequest();
      },

      ready: function () {
        this.url = Config.baseURL + '/expenses/overview';
      },

      _dataUpdated: function () {
        if (this.overviewData) {
          this.totalOwed = accounting.formatMoney(this.overviewData.totalOwed);
          this.categories = this.overviewData.history.map(function (m) {
            return m.month + '/' + m.year;
          }).join(', ');
          this.seriesData = this.overviewData.history.map(function (m) {
            return m.total;
          });
        }
      },

      _createRequestHeader: function (token) {
        return {
          'x-access-token': token
        };
      }
    });
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/vaadin-charts/vaadin-bar-chart.html">
<link rel="import" href="../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="overview-panel">
  <template>
    <style>
      :host {
        display: block;
        background: var(--light-primary-color);
      }

      .total {
        background: var(--default-primary-color);
        color: var(--text-primary-color);
        box-sizing: border-box;
        width: 100%;
        padding: 20px;
      }

      .total .sum {
        font-size: 24px;
      }

      .chart-title {
        font-weight: 300;
        text-align: center;
        font-size: 18px;
      }

      .chart {
          height: 400px;
      }

      @media (max-width: 600px) {
        .chart {
          display: none;
        }
      }
    </style>

    <div class="layout vertical" id="container">
      <div class="layout vertical center-center flex">
        <div class="total layout vertical center-center">
          <div>Total</div>
          <div class="sum">[[totalOwed]]</div>
        </div>
      </div>
      <div class="chart">
        <h2 class="chart-title">Last 12 months</h2>
        <vaadin-bar-chart id="barchart">
          <title>
            <style display="none"></style>
          </title>
          <chart background-color="transparent"></chart>
          <exporting enabled="false"></exporting>
          <x-axis categories="[[categories]]">
            <title>Month</title>
          </x-axis>
          <data-series name="$" data="[[seriesData]]">
            <color>#80CBC4</color>
          </data-series>
        </vaadin-bar-chart>
      </div>
    </div>
  </template>
  <script>
    (function () {
      'use strict';
      Polymer({
        is: 'overview-panel',

        properties: {
          service: {
            type: Object
          },
          categories: {
            type: String,
            value: '',
            notify: true
          },
          seriesData: {
            type: Array,
            value: [],
            notify: true
          },
          totalOwed: String
        },

        ready: function () {
          this.update();
        },

        update: function () {
          var _this = this;
          this.service.getOverviewData()
            .then(function (overviewData) {
              _this.totalOwed = accounting.formatMoney(overviewData.totalOwed);
              _this.categories = overviewData.history.map(function (m) {
                return m.month + '/' + m.year;
              }).join(', ');
              _this.seriesData = overviewData.history.map(function (m) {
                return m.total;
              });
              _this.async(function() {
                _this.$.barchart.chart.reflow();
              }, 200);
            })
            .catch(function (error) {
              console.log(error);
            });
        }
      });
    })();
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-down-animation.html">
<link rel="import" href="receipt-display.html">
<link rel="import" href="../scripts/accounting-js.html">
<link rel="import" href="../scripts/moment-js.html">
<dom-module id="expense-editor">
  <template>
    <style>
      :host {
        display: block;
        border: 1px solid #ccc;
      }

      .buttons-layout {
        margin-top: 16px;
      }

      .buttons-layout paper-button {
        width: 150px;
      }
      .save-button {
        background: var(--accent-color);
        color: var(--text-primary-color);
      }

      .cancel-button {
        color: var(--accent-color);
      }

      #dialog {
        position: absolute;
        top: 0;
        margin: 0;
        width: 80vw;
        background: var(--default-background-color);
        overflow-y: scroll;
      }

      #dialog h2 {
        font-size: 2em;
        font-weight: 300;
      }

      .receipt {
        margin-left: 24px;
        min-height: 64px;
      }

      #error {
        color: red;
      }

      .wrapper {
        overflow-y: scroll;
        @apply(--layout-flex);
      }

      .close-button {
        color: var(--accent-color);
      }

      @media (min-width: 900px) {
        .wrapper {
          @apply(--layout-horizontal);
        }
      }

      @media (max-width: 900px) {
        .receipt {
          margin: 24px 0 0 0;
        }

        .wrapper {
          @apply(--layout-vertical);
        }
      }
      @media (max-width: 600px) {
        #dialog {
          bottom: 0;
          width: 100vw;
        }
      }
    </style>
    <paper-dialog modal id="dialog" entry-animation="slide-down-animation">
      <div class="layout horizontal">
        <h2>{{heading}}</h2>
        <span class="flex"></span>
        <paper-icon-button icon="close" on-tap="close" class="close-button self-start"></paper-icon-button>
      </div>

      <div class="wrapper">
        <div class="form flex-2">
          <form is="iron-form" id="form">
            <iron-a11y-keys target="{{}}" keys="enter" on-keys-pressed="_add"></iron-a11y-keys>
            <template is="dom-if" if="[[expense.id]]">
              <input type="hidden" name="id" value="[[expense.id]]"/>
            </template>
            <paper-input name="merchant" id="merchant" label="Merchant" auto-validate required
                         error-message="Merchant name required"></paper-input>
            <paper-input name="total" id="total" label="Total" auto-validate required pattern="[\d,.]+"
                         error-message="Numeric values only">
              <div prefix>$</div>
            </paper-input>

            <paper-input label="Date" id="date" name="date"></paper-input>
            <paper-textarea name="comment" label="Comment" value=""></paper-textarea>

            <input type="file" accept="image/jpeg" id="receiptupload" name="receipt" capture="camera" hidden>
          </form>
          <span id="error"></span>
        </div>
        <receipt-display id="preview" class="receipt flex-3"></receipt-display>
      </div>
      <div class="layout horizontal buttons-layout">
        <paper-button raised on-tap="_save" class="save-button">Save</paper-button>
        <paper-button on-tap="close" class="cancel-button">Cancel</paper-button>
      </div>


    </paper-dialog>
  </template>
  <script>
    Polymer({
      is: 'expense-editor',
      properties: {
        expense: {
          type: Object,
          notify: true,
          value: {},
          observer: '_expenseChanged'
        },
        heading: String,
        token: {
          type: String,
          value: ''
        }
      },
      listeners: {
        'iron-form-invalid': '_showValidationErrors',
        'upload-requested': '_triggerUpload'
      },

      showReceipt: function (evt) {
        var input = evt.target;
        var preview = document.querySelector('#preview');
        if (input.files && input.files[0]) {
          var receipt = input.files[0];
          if (!receipt.type.match('image.*')) {
            return;
          }

          var reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
          };
          reader.readAsDataURL(receipt);
        }
      },

      ready: function () {
        this.$.receiptupload.addEventListener('change', this.showReceipt);
      },

      open: function () {
        this.$.dialog.open();
      },

      close: function () {
        this.$.dialog.close();
        this.expense = {};
      },

      _expenseChanged: function () {
        if (this.expense.id) {
          this.heading = 'Edit Expense';
          this.$.preview.src = Config.baseURL + '/expenses/' + this.expense.id + '/receipt.jpg?token=' + this.token;

          // Need to set these manually as we need to update formats etc
          if (this.expense.merchant) {
            this.$.merchant.value = this.expense.merchant;
          }
          if (this.expense.total) {
            this.$.total.value = accounting.formatNumber(this.expense.total, 2);
          }
          if (this.expense.date) {
            this.$.date.value = moment(this.expense.date).format('YYYY-MM-DD');
          }
          this.$.receiptupload.removeAttribute('required');

        } else {
          this.heading = 'Add Expense';
          this.$.preview.src = null;
          this.$.form.reset();
          this.$.date.value = moment().format('YYYY-MM-DD');
          this.$.receiptupload.setAttribute('required', true);

        }
      },

      _triggerUpload: function () {
        this.$.receiptupload.click();
      },

      _save: function () {
        this.$.error.innerText = '';
        var _this = this;
        var form = this.$.form;
        var url = Config.baseURL + '/expenses';
        if (this.expense.id) {
          url += '/' + this.expense.id;
        }
        if (form.validate()) {
          var formData = new FormData(form);
          var xhr = new XMLHttpRequest();
          xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
              if (xhr.status === 200) {
                var json = JSON.parse(xhr.responseText);
                if (json.success) {
                  _this.fire('expenses-updated');
                } else {
                  console.log('XHR failed with status ' + xhr.status);
                }
              } else {
                console.log('XHR failed with status ' + xhr.status);
              }
            }
          };
          xhr.open('POST', url, true);
          xhr.setRequestHeader('x-access-token', _this.token);
          xhr.send(formData);
        } else {
          this.$.error.innerText = 'Please fill all required fields';
        }
      },

      _showValidationErrors: function (evt) {
        console.log(evt);
      }
    });
  </script>
</dom-module>

<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="canvas-img.html">
<dom-module id="expense-editor">
  <template>
    <style>
      :host {
        display: block;
        border: 1px solid #ccc;
      }

      paper-button.save {
        background: var(--default-primary-color);
        color: var(--text-primary-color);
      }

      #preview {
        width: 50%;
        margin: 10px 2.5%;
      }

      #dialog {
        width: 80vw;
        background: #fff;
      }

      #dialog h2 {
        color: var(--default-primary-color);
      }

      #error {
        color: red;
      }
    </style>
    <paper-dialog modal id="dialog">
      <h2>{{heading}}</h2>

      <div>
        <div class="layout horizontal">
          <form is="iron-form" id="form">
            <iron-a11y-keys target="{{}}" keys="enter" on-keys-pressed="_add"></iron-a11y-keys>
            <template is="dom-if" if="[[expense.id]]">
              <input type="hidden" name="id" value="[[expense.id]]"/>
            </template>
            <input type="hidden" value="[[token]]" name="token">
            <paper-input name="merchant" label="Merchant" value="[[expense.merchant]]" autofocus required
                         error-message="Merchant name required"></paper-input>
            <div class="layout horizontal">
              <paper-input name="total" label="Total" value="[[expense.total]]" required pattern="[\d,.]+"
                           error-message="Numeric values only">
                <div prefix>$</div>
              </paper-input>
              <label for="date">Date</label>
              <input name="date" type="date" id="date" value="[[expense.date]]" required>
            </div>
            <label for="receiptupload">Upload receipt</label>
            <input type="file" accept="image/jpeg" id="receiptupload" name="receipt" capture="camera" required>
            <paper-textarea name="comment" label="Comment" value=""></paper-textarea>
          </form>
          <canvas-img id="preview"></canvas-img>
        </div>
        <span id="error"></span>

        <div class="buttons layout horizontal">
          <paper-button on-tap="close">Cancel</paper-button>
          <paper-button raised on-tap="_save" class="save">Save</paper-button>
        </div>
      </div>
    </paper-dialog>
  </template>
  <script>
    Polymer({
      is: 'expense-editor',
      properties: {
        expense: {
          type: Object,
          notify: true,
          value: {},
          observer: '_expenseChanged'
        },
        heading: String,
        token: {
          type: String,
          value: ''
        }
      },

      showReceipt: function (evt) {
        var input = evt.target;
        var preview = document.querySelector('#preview');
        if (input.files && input.files[0]) {
          var receipt = input.files[0];
          if (!receipt.type.match('image.*')) {
            return;
          }

          var reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
            document.querySelector('#dialog').center();
          };
          reader.readAsDataURL(receipt);
        }
      },

      ready: function () {
        this.$.receiptupload.addEventListener('change', this.showReceipt);
      },

      open: function () {
        this.$.dialog.open();
      },

      close: function () {
        this.$.dialog.close();
        this.expense = {};
      },

      _expenseChanged: function () {
        if (this.expense.id) {
          this.heading = 'Edit Expense';
          this.$.preview.src = Config.baseURL + '/expenses/' + this.expense.id + '/receipt.jpg?token=' + this.token;
        } else {
          this.heading = 'Add Expense';
          this.$.preview.src = null;
        }
      },

      _save: function () {
        this.$.error.text = '';
        var _this = this;
        var form = this.$.form;
        var url = Config.baseURL + '/expenses';
        if (this.expense.id) {
          url += '/' + this.expense.id;
        }
        if (form.validate()) {
          var formData = new FormData(form);
          var xhr = new XMLHttpRequest();
          xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
              if (xhr.status === 200) {
                var json = JSON.parse(xhr.responseText);
                if (json.success) {
                  _this.fire('expenses-updated');
                } else {
                  console.log('XHR failed with status ' + xhr.status);
                }
              } else {
                console.log('XHR failed with status ' + xhr.status);
              }
            }
          };
          xhr.open('POST', url, true);
          xhr.setRequestHeader('x-access-token', _this.token);
          xhr.send(formData);
        }
      }
    });
  </script>
</dom-module>

<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="canvas-img.html">
<dom-module id="expense-editor">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-button.save {
        background: var(--default-primary-color);
        color: var(--text-primary-color);
      }

      #preview {
        width: 50%;
        margin: 10px 2.5%;
      }

      #dialog {
        width: 80vw;
        background: #fff;
      }

      #error {
        color: red;
      }
    </style>
    <paper-dialog modal id="dialog">
      <h2>{{header}}</h2>

      <div>
        <div class="layout horizontal">
          <form is="iron-form" id="form" method="post" action="[[url]]" contentType="multipart/form-data">
            <iron-a11y-keys target="{{}}" keys="enter" on-keys-pressed="_add"></iron-a11y-keys>
            <input type="hidden" name="token" value="[[token]]"/>
            <template is="dom-if" if="[[expense._id]]">
              <input type="hidden" name="_id" value="[[expense._id]]"/>
            </template>
            <paper-input name="merchant" label="Merchant" value="[[expense.merchant]]" autofocus required
                         error-message="Merchant name required"></paper-input>
            <div class="layout horizontal">
              <paper-input name="total" label="Total" value="[[expense.total]]" required pattern="[\d,.]+"
                           error-message="Numeric values only">
                <div prefix>$</div>
              </paper-input>
              <label for="date">Date</label>
              <input name="date" type="date" id="date" value="[[expense.date]]" required></input>
            </div>
            <label for="receiptupload">Upload receipt</label>
            <input type="file" accept="image/jpeg" id="receiptupload" name="receipt" capture="camera" required>
            <paper-textarea name="comment" label="Comment" value=""></paper-textarea>
          </form>
          <canvas-img id="preview"/>
        </div>
        <span id="error"></span>

        <div class="buttons layout horizontal">
          <paper-button on-tap="close">Cancel</paper-button>
          <paper-button raised on-tap="_save" class="save">Save</paper-button>
        </div>
      </div>
    </paper-dialog>
  </template>
  <script>
    Polymer({
      is: 'expense-editor',
      properties: {
        expense: {
          type: Object,
          notify: true,
          value: {}
        },
        header: {
          type: String,
          computed: '_getHeader(expense)'
        },
        url: String,
        token: String
      },
      listeners: {
        'iron-form-response': '_handleResponse',
        'iron-form-error': '_handleSubmitError'
      },

      showReceipt: function (evt) {
        var input = evt.target;
        var preview = document.querySelector('#preview');
        if (input.files && input.files[0]) {
          var receipt = input.files[0];
          if (!receipt.type.match('image.*')) {
            return;
          }

          var reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
            document.querySelector('#dialog').center();
          };
          reader.readAsDataURL(receipt);
        }
      },

      ready: function () {
        this.url = Config.baseURL + '/expenses';
        this.$.receiptupload.addEventListener('change', this.showReceipt);
      },

      open: function () {
        this.$.dialog.open();
      },

      close: function () {
        this.$.dialog.close();
        this.expense = {};
      },

      _getHeader: function (expense) {
        if (expense.merchant) {
          return 'Edit Expense';
        } else {
          return 'Add Expense';
        }
      },

      _save: function () {
        this.$.error.text = '';
        var form = this.$.form;
        if (form.validate()) {
          form.submit();
        }
      },

      _handleResponse: function (evt) {
        if (evt.detail.success) {
          this.fire('expenses-updated');
        }
      },

      _handleSubmitError: function (evt) {
        this.$.error.text = evt.details.message;
      }
    });
  </script>
</dom-module>

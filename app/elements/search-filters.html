<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="../bower_components/iron-meta/iron-meta.html">

<dom-module id="search-filters">
  <template>
    <style>
      :host {
        display: block;
        padding: 0 16px;
      }

      .col,
      .date vaadin-date-picker,
      .total paper-input {
        display: inline-block;
        width: 49%;
      }

      .col {
        box-sizing: border-box;
      }

      .row {
        margin-bottom: 16px;
      }

      .filters {
        padding-bottom: 16px;
      }

      .status .caption {
        font-weight: 500;
      }

      .checkboxes {
        display: inline-block;
        margin-left: 8px;
      }

      .checkboxes > paper-checkbox {
        margin-right: 8px;
      }

      @media (max-width: 960px) {
        .col {
          width: 100%
        }
        .row {
          margin-bottom: inherit;
        }
        .status {
          margin-top: 16px;
        }
      }
    </style>

    <div id="content">
      <div class="filters">

        <div class="row">
          <div class="date col">
            <vaadin-date-picker id="from" auto-validate label="From" value="{{filters.start}}"></vaadin-date-picker>
            <vaadin-date-picker id="to" auto-validate label="To" value="{{filters.end}}"></vaadin-date-picker>
          </div>

          <div class="merchants col">
            <vaadin-combo-box label="Merchant" items="{{merchants}}" value="{{filters.merchant}}" id="merchantsSelect"></vaadin-combo-box>
          </div>
        </div>

        <div class="row">
          <div class="total col">
            <paper-input label="Min ($)" value="{{filters.min}}" pattern="\d+" auto-validate error-message="Only numbers"></paper-input>
            <paper-input label="Max ($)" value="{{filters.max}}" pattern="\d+" auto-validate error-message="Only numbers"></paper-input>
          </div>

          <div class="status col">
            <span class="caption">Status</span>

            <div class="checkboxes">
              <template is="dom-repeat" items="[[statusOptions]]">
                <paper-checkbox on-change="_updateStatus" checked="[[_filtersContain(item.name, filters.*)]]" name$="[[item.name]]">[[item.label]]</paper-checkbox>
              </template>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <content></content>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'search-filters',

        properties: {
          filters: {
            type: Object,
            notify: true
          },
          merchants: {
            type: Array,
            observer: '_merchantsChanged'
          },
          statusOptions: Array
        },

        ready: function() {
          this._registerValidators();

          // Select all status options by default.
          this.statusOptions.forEach(function(status) {
            this._addStatus(status.name);
          }.bind(this));
        },

        _registerValidators: function() {
          // Define validators for from/to fields.
          new Polymer.IronMeta({
            type: 'validator',
            key: 'from-validator',
            value: { validate: this._validateFrom.bind(this) }
          });
          new Polymer.IronMeta({
            type: 'validator',
            key: 'to-validator',
            value: { validate: this._validateTo.bind(this) }
          });
          this.$.from.validator = 'from-validator';
          this.$.to.validator = 'to-validator';
        },

        _validateFrom: function(from) {
          return from === '' || this.$.to.value === '' || moment(this.$.to.value).isAfter(moment(from));
        },

        _validateTo: function(to) {
          return to === '' || this.$.from.value === '' || moment(this.$.from.value).isBefore(moment(to));
        },

        _merchantsChanged: function(merchants) {
          this.$.merchantsSelect.items = merchants;
        },

        _updateStatus: function(evt) {
          var checkbox = evt.target;

          if (checkbox.checked) {
            this._addStatus(checkbox.name);
          } else {
            this._removeStatus(checkbox.name);
          }
        },

        _addStatus: function(status) {
          var statuses = this.filters.status;
          if (statuses && statuses.indexOf(status) < 0) {
            this.push('filters.status', status);
          } else {
            this.set('filters.status', [status]);
          }
        },

        _removeStatus: function(status) {
          var statusIndex = this.filters.status.indexOf(status);
          if (this.filters.status && statusIndex >= 0) {
            this.splice('filters.status', statusIndex, 1);
          }
        },

        _filtersContain: function(name, filters) {
          return filters && filters.base.status && filters.base.status.indexOf(name) >= 0;
        }
      });
    })();
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="login-box">
  <style>
    :host {
      display: block;
      height: 100%;
      width: 100%;
      background: #333;
    }
    
    #login {
      width: 400px;
      --paper-dialog-background-color: #fff;
    }
    
    #login h2 {
      color: var(--default-primary-color);
    }
    
    #login-button {
      color: var(--default-primary-color);
    }
    
    .error-message {
      color: red;
    }
  </style>

  <template>
    <paper-dialog id="login" opened="{{opened}}" no-cancel-on-outside-click no-cancel-on-esc-key entry-animation="scale-up-animation" exit-animation="fade-out-animation">
      <iron-a11y-keys target="{{}}" keys="enter" on-keys-pressed="_logIn"></iron-a11y-keys>
      <h2>Log in to Expense App</h2>
      <div class="content">
        <paper-input value={{username}} label="Username" id="username" autofocus></paper-input>
        <paper-input value="{{password}}" label="Password" id="password" type="password"></paper-input>
        <span class="error-message">[[errorMessage]]</span>
      </div>
      <div class="buttons layout horizontal end-justified">
        <paper-button id="login-button" on-tap="_logIn">Log in</paper-button>
      </div>

    </paper-dialog>
    <iron-ajax id="ajax" url="http://localhost:8080/api/v1/authenticate" method="POST" handle-as="json" on-response="handleResponse"></iron-ajax>
  </template>

  <script>
    class LoginBox {
      beforeRegister() {
        this.is = 'login-box';
        this.properties = {
          token: {
            type: String,
            notify: true,
            value: ''
          },
          opened: {
            computed: '_isLoginVisible(token)'
          },
          username: {
            type: String,
            value: 'demo'
          },
          password: {
            type: String,
            value: 'demo'
          },
          errorMessage: String
        };
      }

      _isLoginVisible(token) {
        return token ? false : true;
      }

      _logIn() {
        this.errorMessage = '';
        let ajax = this.$.ajax;
        ajax.contentType = 'application/json';
        ajax.body = {
          username: this.username,
          password: this.password
        };
        ajax.generateRequest();
      }

      handleResponse(evt) {
        let response = evt.detail.response;
        if (response.success) {
          this.token = response.token;
          this.fire('logged-in');
        } else {
          this.errorMessage = response.message;
        }
      }
      ready() {
        // Hack for https://github.com/PolymerElements/paper-dialog/issues/36
        this.async(() => {
          this.$.login.center();
        }, 100);
      }
    }

    Polymer(LoginBox);
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">

<dom-module id="login-box">
  <style>
    :host {
      display: block;
      height: 100%;
      width: 100%;
      background: #333;
    }
    
    #login {
      width: 400px;
      --paper-dialog-background-color: #fff;
    }
    
    #login h2 {
      color: var(--default-primary-color);
    }
    
    #login-button {
      color: var(--default-primary-color);
    }
    
    .error-message {
      color: red;
    }
  </style>

  <template>
    <paper-dialog id="login" opened="{{opened}}" no-cancel-on-outside-click no-cancel-on-esc-key entry-animation="scale-up-animation" exit-animation="fade-out-animation">
      <iron-a11y-keys target="{{}}" keys="enter" on-keys-pressed="_logIn"></iron-a11y-keys>
      <h2>Log in to Expense App</h2>

      <div class="content">
        <form is="iron-form" id="form" method="post" action="[[url]]">
          <paper-input value={{username}} label="Username" name="username" autofocus></paper-input>
          <paper-input value="{{password}}" label="Password" name="password" type="password"></paper-input>
        </form>
        <span class="error-message">[[errorMessage]]</span>
      </div>
      <div class="buttons layout horizontal end-justified">
        <paper-button id="login-button" on-tap="_logIn">Log in</paper-button>
      </div>

    </paper-dialog>
    <iron-ajax id="ajax" url="{{url}}" method="POST" handle-as="json" on-response="handleResponse"></iron-ajax>
  </template>

  <script>
    Polymer({
      is: 'login-box',
      properties: {
        token: {
          type: String,
          notify: true,
          value: ''
        },
        opened: {
          computed: '_isLoginVisible(token)'
        },
        username: {
          type: String,
          value: 'demo'
        },
        password: {
          type: String,
          value: 'demo'
        },
        errorMessage: String,
        url: String
      },

      listeners: {
        'iron-form-response': '_handleResponse',
        'iron-form-error': '_handleSubmitError'
      },


      _isLoginVisible: function(token) {
        return token ? false : true;
      },

      _logIn: function() {
        this.$.form.submit();
      },

      _handleResponse: function(evt) {
        var response = evt.detail.response;
        if (response.success) {
          this.token = response.token;
          this.fire('logged-in');
        } else {
          this.errorMessage = response.message;
        }
      },

      _handleSubmitError: function() {
        this.errorMessage = 'Login failed';
      },

      ready: function() {
        this.url = Config.baseURL + '/authenticate';
      }
    });
  </script>
</dom-module>

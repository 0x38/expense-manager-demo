<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/iron-icons/notification-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/vaadin-pouchdb/vaadin-pouchdb.html">
<link rel="import" href="expense-editor.html">
<link rel="import" href="info-dialog.html">
<link rel="import" href="content-panel.html">
<link rel="import" href="filters-toolbar.html">
<link rel="import" href="moment-js.html">

<dom-module id="overview-page">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-toolbar {
        background: var(--dark-primary-color);
        --paper-toolbar-content: {
          padding: 0 24px;
        }
      }

      paper-toolbar h1 {
        font-weight: 300;
        font-size: 24px;
      }

      paper-toolbar .logo {
        color: var(--default-primary-color);
        margin-left: 16px;
      }

      .flex {
        flex: 1;
      }

      .content {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: flex;
        flex-direction: column;
      }

      @media (min-width: 900px) {
        .content {
          /* Make room for filters panel on the left. */
          padding-left: 308px;
          padding-right: 298px;
        }
      }

      @media (max-width: 1124px) {
        .content {
          padding-right: 0;
        }
      }

      #content-panel {
        flex: 1;
      }

      #sync {
        margin-left: 8px;
        animation: spin 0.8s linear infinite;
      }

      #sync[hidden] {
        display: none;
        animation: none;
      }

      @keyframes spin {
        100% {
          transform: rotate(-360deg);
        }
      }

      .logout-button,
      .about-button {
        font-size: 14px;
        color: var(--primary-color);
      }

      @media (max-width: 600px) {
        paper-toolbar {
          --paper-toolbar-content: {
            padding: 0 6px 0 16px;
          }
        }
        paper-toolbar h1 {
          font-size: 20px;
        }
      }
    </style>

    <vaadin-pouchdb
      id="db"
      dbname="[[dbLocal]]"
      remote="[[dbRemote]]"
      data="{{expenses}}"
      status="{{status}}"></vaadin-pouchdb>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route route="{{route}}" pattern="/:id" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <iron-localstorage name="expense-manager-db-id" value="{{dbLocal}}"></iron-localstorage>
    <iron-localstorage name="expense-manager-db-remote" value="{{dbRemote}}"></iron-localstorage>

    <iron-ajax id="ajax" handle-as="json" on-response="_handleBackendResponse" on-error="_handleBackendError"></iron-ajax>

    <paper-header-panel>
      <paper-toolbar>
        <h1>Expense Manager</h1>
        <iron-icon id="sync" icon="notification:sync" hidden$="[[_hideSyncIcon(status)]]" title="Syncingâ€¦"></iron-icon>

        <span class="flex"></span>

        <paper-button on-tap="_openInfoWindow" class="about-button">Info</paper-button>
        <paper-button on-tap="_logout" class="logout-button">Logout</paper-button>
      </paper-toolbar>

      <div class="content">
        <filters-toolbar id="filters-toolbar" total-owed="[[totalOwed]]" merchants="[[merchants]]" filters="{{filters}}" expenses="[[expenses]]"></filters-toolbar>
        <content-panel id="content-panel" filters="{{filters}}" total-owed="[[totalOwed]]" expenses="[[expenses]]"></content-panel>
      </div>

    </paper-header-panel>

    <expense-editor id="expenseEditor" merchants="[[merchants]]" db="[[_db]]" route="{{subroute}}"></expense-editor>
    <paper-toast id="saveNotification"></paper-toast>
    <info-dialog id="info"></info-dialog>
  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'overview-page',

        properties: {
          route: Object,
          routeData: Object,
          dbLocal: String,
          dbRemote: String,
          _showInfo: Boolean,
          loggedIn: {
            type: Boolean,
            notify: true,
            observer: '_loginStateChanged'
          },
          status: String,
          expenses: Array,
          totalOwed: Number,
          merchants: Array,
          attachments: Object,
          filters: {
            type: Object,
            value: function() {
              return {
                start: '',
                end: '',
                merchant: ''
              };
            },
            notify: true
          }
        },

        ready: function() {
          this._db = this.$.db;
        },

        listeners: {
          'edit-expense': '_editExpense',
          'save-expense': '_saveExpense',
          'delete-expense': '_deleteExpense'
        },

        observers: [
          '_showInfoDialog(loggedIn, _showInfo)',
          '_getUniqueMerchants(expenses.*)',
          '_calculateTotal(expenses.*)',
          '_route(routeData)'
        ],

        _calculateTotal: function() {
          if (this.expenses) {
            var total = this.expenses.filter(function(exp) {
                return exp.status === 'new';
              }).map(function(exp) {
                return exp.total;
              })
              .reduce(function(a, b) {
                return a + b;
              }, 0);
            this.totalOwed = '$' + total.toFixed(2);
          }
        },

        _showInfoDialog: function() {
          if (this.loggedIn && this._showInfo) {
            this.async(function() {
              this._openInfoWindow();
              this._showInfo = false;
            }.bind(this), 1000);
          }
        },

        _openInfoWindow: function() {
          this.$.info.open();
        },

        _getUniqueMerchants: function() {
          if (this.expenses) {
            this.merchants = this.expenses.map(function(e) {
              return e.merchant;
            }).filter(function(val, index, self) {
              return self.indexOf(val) === index;
            });
          }
        },

        _setupDB: function(dbName) {
          if (dbName) {
            this.$.ajax.url = 'https://expense-manager.demo.vaadin.com/api/db/' + this._dbId(dbName);
          } else {
            this.$.ajax.url = 'https://expense-manager.demo.vaadin.com/api/create';
          }
          console.log(this.$.ajax.url)
          this.$.ajax.generateRequest();
        },

        _handleBackendResponse: function(evt) {
          var rsp = evt.detail.response;
          if (rsp && rsp.backend_db_id) {
            this.dbLocal = this._dbLocal(rsp.backend_db_id);
            this.dbRemote = rsp.couchdb_db_url;
            this._showInfo = !!rsp.new_db;
            this.set('route.path', '/' + rsp.backend_db_id);
          }
        },

        _handleBackendError: function() {
          console.log("Error calling backend: " + this.$.ajax.url);
        },

        _editExpense: function(evt) {
          this.$.expenseEditor.open(evt.detail);
        },

        _hideSyncIcon: function() {
          return this.status !== 'syncing';
        },

        _saveExpense: function(evt) {
          // Modifying the expenses array, DB will be updated
          var idx = this.expenses.indexOf(evt.detail.original);
          if (idx > 0) {
            this.set('expenses.' + idx , evt.detail.expense);
          } else {
            this.push('expenses', evt.detail.expense);
          }
          this._expensesUpdated('Expense was saved');
        },

        _deleteExpense: function(evt) {
          // Modifying the expenses array, DB will be updated
          var idx = this.expenses.indexOf(evt.detail);
          if (idx >= 0) {
            this.splice('expenses', idx, 1);
            this._expensesUpdated('Expense was deleted')
          }
        },

        _expensesUpdated: function(msg) {
          this.$.expenseEditor.close();
          this.$.saveNotification.text = msg;
          this.$.saveNotification.show();
        },

        _route: function() {
          if (this.routeData.id) {
            if (this.loggedIn) {
              this._loginStateChanged();
            } else {
              this.loggedIn = true;
            }
          }
        },

        _logout: function() {
          this.loggedIn = false;
        },

        _loginStateChanged: function() {
          if (this.loggedIn) {
            var dbhash = this._dbLocal(this.routeData.id);
            if (dbhash && dbhash != this.dbLocal) {
              this.dbLocal = this.dbRemote = null;
              // Validate dbid in hash fragment
              this._setupDB(dbhash);
            } else if (this.dbLocal && this.dbRemote) {
              // we already have dblocal and dbremote validated
              this.set('route.path', '/' + this._dbId(this.dbLocal));
            } else {
              // create a new db
              this._setupDB();
            }
          } else {
            this.set('route.path', '/');
          }
        },

        _dbLocal: function(id) {
          return /^.{10}$/.test(id) ? 'db_' + id : '';
        },

        _dbId: function(id) {
          return id.replace(/^db_/, '');
        }

      });
    })();
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/iron-icons/notification-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/vaadin-pouchdb/vaadin-pouchdb.html">
<link rel="import" href="../bower_components/polymer/lib/utils/debounce.html">
<link rel="import" href="expense-editor.html">
<link rel="import" href="info-dialog.html">
<link rel="import" href="content-panel.html">
<link rel="import" href="filters-toolbar.html">
<link rel="import" href="moment-js.html">

<dom-module id="overview-page">
  <template>
    <style>
       :host {
        display: block;
      }

      app-header-layout {
        background-color: var(--primary-background-color);
      }

      app-header {
        background-color: var(--dark-primary-color);
        --app-header-content: {
          padding: 0 24px;
        }
      }

      app-toolbar h1 {
        color: var(--light-primary-color);
        font-weight: 300;
        font-size: 24px;
        flex: inherit;
      }

      .flex {
        flex: 1;
      }

      .content {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      @media (min-width: 900px) {
        .content {
          /* Make room for filters panel on the left. */
          padding-left: 308px;
          padding-right: 298px;
        }
      }

      @media (max-width: 1124px) {
        .content {
          padding-right: 0;
        }
      }

      #content-panel {
        flex: 1;
      }

      #sync {
        color: var(--light-primary-color);
        margin-left: 8px;
        animation: spin 0.8s linear infinite;
      }

      #sync[hidden] {
        display: none;
        animation: none;
      }

      @keyframes spin {
        100% {
          transform: rotate(-360deg);
        }
      }

      .logout-button,
      .about-button {
        font-size: 14px;
        color: var(--primary-color);
      }

      @media (max-width: 600px) {
        app-toolbar {
          --app-toolbar-content: {
            padding: 0 6px 0 16px;
          }
        }
        app-toolbar h1 {
          font-size: 20px;
        }
      }

    </style>

    <vaadin-pouchdb id="db" dbname="{{dbLocal}}" remote="{{dbRemote}}" data="{{expenses}}" status="{{status}}"></vaadin-pouchdb>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:dbId" data="{{routeData}}" tail="{{subroute}}">
    </app-route>

    <iron-ajax id="ajax" handle-as="json" on-response="_handleBackendResponse" on-error="_handleBackendError"></iron-ajax>

    <app-header-layout fullbleed>
      <app-header slot="header" fixed condenses>
        <app-toolbar>
          <h1 main-title>Expense Manager</h1>
          <iron-icon id="sync" icon="notification:sync" hidden$="[[_hideSyncIcon(status)]]" title="Syncingâ€¦"></iron-icon>

          <span class="flex"></span>

          <paper-button on-tap="_openInfoWindow" class="about-button">Info</paper-button>
          <paper-button on-tap="_logout" class="logout-button">Logout</paper-button>
        </app-toolbar>
      </app-header>

      <div class="content">
        <filters-toolbar id="filters-toolbar" total-owed="[[totalOwed]]" merchants="[[merchants]]" filters="{{filters}}" expenses="[[expenses]]"></filters-toolbar>
        <content-panel id="content-panel" filters="{{filters}}" total-owed="[[totalOwed]]" expenses="[[expenses]]" on-edit-expense="_editExpense"></content-panel>
      </div>
    </app-header-layout>

    <expense-editor id="expenseEditor" merchants="[[merchants]]" db="[[_db]]" route="{{subroute}}" on-expense-saved="_saveExpense"
      on-delete-expense="_deleteExpense"></expense-editor>
    <paper-toast id="saveNotification"></paper-toast>
    <info-dialog id="info" open="{{showInfo}}"></info-dialog>
    <iron-localstorage name="expense-manager-db-id" value="{{dbId}}"></iron-localstorage>
  </template>

  <script>
    class OverviewPage extends Polymer.Element {
      static get is() {
        return 'overview-page';
      }

      static get properties() {
        return {
          active: {
            type: Boolean,
            observer: '_activeStateChanged'
          },
          _db: Object,
          route: Object,
          routeData: Object,
          dbLocal: String,
          dbRemote: String,
          dbId: String,
          showInfo: Boolean,
          status: String,
          expenses: Array,
          totalOwed: Number,
          merchants: Array,
          attachments: Object,
          filters: {
            type: Object,
            value: function () {
              return {
                start: '',
                end: '',
                merchant: ''
              };
            },

            notify: true
          }
        };
      }

      static get observers() {
        return [
          '_showInfoDialog(active, _showInfo)',
          '_getUniqueMerchants(expenses.*)',
          '_calculateTotal(expenses.*)',
          '_route(route)'
        ];
      }

      ready() {
        super.ready();
        setTimeout(() => {
          // Fix issue on Safari 10.1.
          const headerPanel = this.shadowRoot.querySelector('app-header-layout');
          headerPanel.$.wrapper.style.height = '100%';
          headerPanel.$.contentContainer.style.height = '100%';
          headerPanel.$.contentContainer.style.zIndex = '3';
        }, 0);
      }

      _activeStateChanged(active) {
        if (active) {
          window.requestAnimationFrame(() => {
            this._setupDB()
          });
          this._db = this.$.db;
        } else {
          this._teardownDB();
        }
      }

      _calculateTotal() {
        if (this.expenses) {
          var total = this.expenses.filter(function (exp) {
              return exp.status === 'new';
            }).map(function (exp) {
              return exp.total;
            })
            .reduce(function (a, b) {
              return a + b;
            }, 0);
          this.totalOwed = '$' + total.toFixed(2);
        }
      }

      _showInfoDialog() {
        if (this.active && this.showInfo) {
          setTimeout(() => {
            this._openInfoWindow();
          }, 1000);
        }
      }

      _openInfoWindow() {
        this.showInfo = true;
      }

      _getUniqueMerchants() {
        if (this.expenses) {
          this.merchants = this.expenses
            .map(e => e.merchant)
            .filter((val, index, self) => self.indexOf(val) === index);
        }
      }

      _teardownDB() {
        this.dbId = this.dbLocal = this.dbRemote = null;
        this.set('route.path', '');
        this.routeData = {};
      }

      _setupDB() {
        if (this.routeData && this.routeData.dbId) {
          this.dbId = this.routeData.dbId;
        }
        if (this.dbId) {
          this.dbLocal = 'db_' + this.dbId;
          this.set('route.path', '/' + this.dbId);
          this.$.ajax.url = 'https://expense-manager.demo.vaadin.com/api/db/' + this.dbId;
        } else {
          this.$.ajax.url = 'https://expense-manager.demo.vaadin.com/api/create';
        }
        this.$.ajax.generateRequest();
      }

      _update() {
        this._debouncer = Polymer.Debouncer.debounce(this._debouncer,
          Polymer.Async.timeOut.after(250),
          () => {
            console.log(`Update called()`);
            this._db.query();
          });
      }

      _handleBackendResponse(evt) {
        // jscs:disable requireCamelCaseOrUpperCaseIdentifiers
        var rsp = evt.detail.response;
        if (rsp && rsp.backend_db_id) {
          this.dbId = rsp.backend_db_id;
          this.set('route.path', '/' + this.dbId);

          // Setting these, makes couchdb connect to local & remote DB and start syncing
          this.dbLocal = 'db_' + this.dbId;
          this.dbRemote = rsp.couchdb_db_url;

          if (rsp.new_db) {
            this._showInfo = true;
          }

          // We update the entire UI on any change for simplicity.
          this._db.changes(function () {
            this._update();
          }.bind(this));
          // First hit
          this._update();
        } else {
          this.dbId = null;
          this.set('route.path', '');
          this._setupDB();
        }
      }

      _handleBackendError() {
        // Make sure we at least populate from our local DB if the backend is unavailable
        this._update();
      }

      _editExpense(evt) {
        if (evt && evt.detail) {
          var expense = evt.detail;
          this.$.expenseEditor.open(expense);
        }
      }

      _hideSyncIcon() {
        return this.status !== 'syncing';
      }

      _saveExpense(evt) {
        var expense = evt.detail;
        this._db.save(expense);
        this._expensesUpdated('saved');
      }

      _deleteExpense(evt) {
        var expense = evt.detail;
        this._db.remove(expense);
        this._expensesUpdated('deleted');
      }

      _expensesUpdated(reason) {
        this.$.expenseEditor.close();
        if (reason === 'deleted') {
          this.$.saveNotification.text = 'Expense was deleted';
        } else {
          this.$.saveNotification.text = 'Expense was saved';
        }
        this.$.saveNotification.show();
      }

      _logout() {
        this._teardownDB();
        this.dispatchEvent(new CustomEvent('log-out', {
          bubbles: true,
          composed: true
        }));
      }

      _route() {
        const id = this.route.path.replace(/^\//, '');
        if (id && id !== this.dbId) {
          this._teardownDB();
          this._setupDB();
        }
      }
    }
    window.customElements.define(OverviewPage.is, OverviewPage);

  </script>
</dom-module>

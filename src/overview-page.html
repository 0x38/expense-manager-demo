<dom-module id="paper-toast" assetpath="../bower_components/paper-toast/">
  <template>
    <style>
      :host {
        display: block;
        position: fixed;
        background-color: var(--paper-toast-background-color, #323232);
        color: var(--paper-toast-color, #f1f1f1);
        min-height: 48px;
        min-width: 288px;
        padding: 16px 24px;
        box-sizing: border-box;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
        border-radius: 2px;
        margin: 12px;
        font-size: 14px;
        cursor: default;
        -webkit-transition: -webkit-transform 0.3s, opacity 0.3s;
        transition: transform 0.3s, opacity 0.3s;
        opacity: 0;
        -webkit-transform: translateY(100px);
        transform: translateY(100px);
        @apply(--paper-font-common-base);
      }

      :host(.capsule) {
        border-radius: 24px;
      }

      :host(.fit-bottom) {
        width: 100%;
        min-width: 0;
        border-radius: 0;
        margin: 0;
      }

      :host(.paper-toast-open) {
        opacity: 1;
        -webkit-transform: translateY(0px);
        transform: translateY(0px);
      }
    </style>

    <span id="label">{{text}}</span>
    <content></content>
  </template>

<dom-module id="paper-header-panel" assetpath="../bower_components/paper-header-panel/">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);

        position: relative;
        height: 100%;

        @apply(--paper-header-panel);
      }

      #mainContainer {
        @apply(--layout-flex);

        position: relative;
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }

      #mainPanel {
        @apply(--layout-vertical);
        @apply(--layout-flex);

        position: relative;
        min-height: 0;

        @apply(--paper-header-panel-body);
      }

      /*
       * mode: scroll
       */
      :host([mode=scroll]) #mainContainer {
        @apply(--paper-header-panel-scroll-container);

        overflow: visible;
      }

      :host([mode=scroll]) {
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }

      /*
       * mode: cover
       */
      :host([mode=cover]) #mainContainer {
        @apply(--paper-header-panel-cover-container);

        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      :host([mode=cover]) #mainPanel {
        position: static;
      }

      /*
       * mode: standard
       */
      :host([mode=standard]) #mainContainer {
        @apply(--paper-header-panel-standard-container);
      }

      /*
       * mode: seamed
       */
      :host([mode=seamed]) #mainContainer {
        @apply(--paper-header-panel-seamed-container);
      }


      /*
       * mode: waterfall
       */
      :host([mode=waterfall]) #mainContainer {
        @apply(--paper-header-panel-waterfall-container);
      }

      /*
       * mode: waterfall-tall
       */
      :host([mode=waterfall-tall]) #mainContainer {
        @apply(--paper-header-panel-waterfall-tall-container);
      }

      #dropShadow {
        transition: opacity 0.5s;
        height: 6px;
        box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.4);

        @apply(--paper-header-panel-shadow);

        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        opacity: 0;
        pointer-events: none;
      }

      #dropShadow.has-shadow {
        opacity: 1;
      }
    </style>

    <content id="headerContent" select="paper-toolbar, .paper-header"></content>

    <div id="mainPanel">
      <div id="mainContainer" class$="[[_computeMainContainerClass(mode)]]">
        <content id="mainContent" select="*"></content>
      </div>
      <div id="dropShadow"></div>

    <style>
      :host {
        --calculated-paper-toolbar-height: var(--paper-toolbar-height, 64px);
        --calculated-paper-toolbar-sm-height: var(--paper-toolbar-sm-height, 56px);

        /* technical */
        display: block;
        position: relative;
        box-sizing: border-box;
        -moz-box-sizing: border-box;

        /* size */
        height: var(--calculated-paper-toolbar-height);

        background: var(--paper-toolbar-background, --primary-color);
        color: var(--paper-toolbar-color, --dark-theme-text-color);

        @apply(--paper-toolbar);
      }

      :host(.animate) {
        /* transition */
        transition: var(--paper-toolbar-transition, height 0.18s ease-in);
      }

      :host(.medium-tall) {
        height: calc(var(--calculated-paper-toolbar-height) * 2);
        @apply(--paper-toolbar-medium);
      }

      :host(.tall) {
        height: calc(var(--calculated-paper-toolbar-height) * 3);
        @apply(--paper-toolbar-tall);
      }

      .toolbar-tools {
        position: relative;
        height: var(--calculated-paper-toolbar-height);
        padding: 0 16px;
        pointer-events: none;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--paper-toolbar-content);
      }

      /*
       * TODO: Where should media query breakpoints live so they can be shared between elements?
       */

      @media (max-width: 600px) {
        :host {
          height: var(--calculated-paper-toolbar-sm-height);
        }

        :host(.medium-tall) {
          height: calc(var(--calculated-paper-toolbar-sm-height) * 2);
        }

        :host(.tall) {
          height: calc(var(--calculated-paper-toolbar-sm-height) * 3);
        }

        .toolbar-tools {
          height: var(--calculated-paper-toolbar-sm-height);
        }
      }

      #topBar {
        position: relative;
      }

      /* middle bar */
      #middleBar {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
      }

      :host(.tall) #middleBar,
      :host(.medium-tall) #middleBar {
        -webkit-transform: translateY(100%);
        transform: translateY(100%);
      }

      /* bottom bar */
      #bottomBar {
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
      }

      /*
       * make elements (e.g. buttons) respond to mouse/touch events
       *
       * `.toolbar-tools` disables touch events so multiple toolbars can stack and not
       * absorb events. All children must have pointer events re-enabled to work as
       * expected.

      .toolbar-tools > ::content > *:not([disabled]) {
        pointer-events: auto;
      }

      .toolbar-tools > ::content .title {
        @apply(--paper-font-common-base);

        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 20px;
        font-weight: 400;
        line-height: 1;
        pointer-events: none;

        @apply(--layout-flex);
      }

      .toolbar-tools > ::content > .title {
        margin-left: 56px;
      }

      .toolbar-tools > ::content > paper-icon-button + .title {
        margin-left: 0;
      }

       * fix the issue with margin-left being ignored due to css ordering.

      }

      }

        position: absolute;
        top: auto;
        right: 0;
        bottom: 0;
        left: 0;
        width: auto;
        margin: 0;

      }

      }

      .end-justified {
        @apply(--layout-end-justified);
      }

      .around-justified {
        @apply(--layout-around-justified);
      }

      .justified {
        @apply(--layout-justified);
      }

  <template>

        @apply(--layout-fit);
      }

      textarea {
        position: relative;
        outline: none;
        border: none;
        resize: none;
        background: inherit;
        color: inherit;
        /* see comments in template */

        height: 100%;
        font-size: inherit;
        font-family: inherit;
        line-height: inherit;
        text-align: inherit;
        @apply(--iron-autogrow-textarea);
      }

      ::content textarea:invalid {
        box-shadow: none;
      }

      textarea::-webkit-input-placeholder {
        @apply(--iron-autogrow-textarea-placeholder);
      }

      textarea:-moz-placeholder {
        @apply(--iron-autogrow-textarea-placeholder);
      }

      textarea::-moz-placeholder {
        @apply(--iron-autogrow-textarea-placeholder);
      }

      textarea:-ms-input-placeholder {
        @apply(--iron-autogrow-textarea-placeholder);

        display: block;

        user-select: none;

        @apply(--vaadin-date-picker-calendar);
      }

        color: var(--primary-text-color);
        text-align: center;
        padding: 6px 0;
        @apply(--paper-font-subhead);
        @apply(--vaadin-date-picker-calendar-title);
      }

      #monthGrid {
        display: flex;
        flex-wrap: wrap;
      }

      #monthGrid div {
        text-align: center;
        width: 14.285714286%;
        box-sizing: border-box;
        padding: 6px 0;
        @apply(--paper-font-body1);
        @apply(--vaadin-date-picker-calendar-cell);
      }

      #monthGrid div:not(:empty) {
        cursor: pointer;
        color: var(--primary-text-color);
        @apply(--vaadin-date-picker-calendar-date-cell);

        cursor: default;
        padding: 8px 0;

        position: relative;
        color: var(--primary-color);
        @apply(--vaadin-date-picker-calendar-cell-today);
      }

      #monthGrid div[today][selected] {
        color: var(--dark-theme-text-color);
        @apply(--vaadin-date-picker-calendar-cell-today-selected);
      }

      #monthGrid div[focused] {
        background: var(--light-primary-color);
        box-sizing: border-box;
        border-radius: 2px;
        @apply(--vaadin-date-picker-calendar-cell-focused);
      }

      #monthGrid div[selected] {
        color: var(--light-primary-color);
        background: var(--primary-color);
        box-sizing: border-box;
        border-radius: 2px;
        @apply(--vaadin-date-picker-calendar-cell-selected);
      }
    </style>

    <div id="title">[[_getTitle(month, i18n.monthNames)]]</div>

      </template>
    </div>
  </template>

<dom-module id="vaadin-date-picker-overlay" assetpath="../bower_components/vaadin-date-picker/">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        background: var(--primary-background-color);
        font: inherit;
        outline: none;
        @apply(--paper-font-common-base);
        @apply(--shadow-elevation-2dp);
        @apply(--vaadin-date-picker-overlay);
      }

      #toolbar {
        display: flex;
        justify-content: space-between;
        padding: 14px;
        background: var(--primary-background-color);
        z-index: 2;
        @apply(--paper-font-button);
        @apply(--shadow-elevation-2dp);
        flex-shrink: 0;
        transform: translateZ(0);
        color: var(--primary-color);
        @apply(--vaadin-date-picker-toolbar);
      }

      #toolbar:not([desktop]) {
        cursor: pointer;
      }

      #toolbar iron-icon {
        fill: var(--primary-color);
        padding: 0px;
        transition: transform 200ms;
        --iron-icon-width: 20px;
        --iron-icon-height: 20px;
        @apply(--vaadin-date-picker-toolbar-icon);
      }

      #toolbar iron-icon[rotate] {
        transform: rotate(180deg);
      }

      #toolbar iron-icon[hidden] {
        display: none;
      }

      #scrollers {
        display: flex;
        flex-direction: row;
        height: 100%;
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      #scrollers #fade {
        pointer-events: none;
        display: block;
        background: linear-gradient(90deg, var(--primary-background-color), rgba(255, 255, 255, 0));
        width: 50px;
        position: absolute;
        height: 100%;
        z-index: 1;
        transform: translateX(-100%);
        @apply(--vaadin-date-picker-scrollers-fade);
      }

      #scrollers[desktop] #fade {
        display: none;
      }

      #scroller,
      #yearScroller {
        height: 100%;
      }

      #scroller {
        padding: 0 8px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      #scrollers[desktop] #scroller {
        right: 50px;
        transform: none !important;
      }

      #yearScroller {
        text-align: center;
        width: 50px;
        background: var(--dark-theme-background-color);
        color: var(--dark-theme-secondary-color);
        cursor: pointer;
        position: absolute;
        right: 0;
        transform: translateX(100%);
        -webkit-tap-highlight-color: transparent;
        @apply(--paper-font-menu);
        @apply(--vaadin-date-picker-yearscroller);
      }

      #yearScroller div {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      #scrollers[desktop] #yearScroller {
        position: absolute;
        transform: none !important;
      }

      #yearScroller {
        /* Center the year scroller position. */
        --vaadin-infinite-scroller-buffer: {
          top: 50%;
          margin-top: -12px;
          width: 90px;
        }
      }

      #yearScroller:before {
        content: '';
        display: block;
        background: transparent;
        width: 0px;
        height: 0px;
        position: absolute;
        left: 0;
        top: 50%;
        margin-top: -6px;
        border-width: 6px;
        border-style: solid;
        border-color: transparent;
        border-left-color: var(--primary-background-color);
        @apply(--vaadin-date-picker-yearscroller-indicator);
      }

      :host(.animate) vaadin-infinite-scroller {
        transition: all 200ms;
      }

      :host(:not([fullscreen])) #header {
        display: none;
      }

      #toolbar[desktop] {
        display: none;
      }

      #header {
        background: var(--primary-color);
        padding: 0 14px 14px;
        display: flex;
        flex-shrink: 0;
        height: 64px; /* height set to 64px to match app-toolbar height */
        box-sizing: border-box;

        @apply(--paper-font-subhead);
        @apply(--shadow-elevation-2dp);
        @apply(--vaadin-date-picker-header);
      }

      #header label,
      #header input {
        color: var(--dark-theme-text-color);
      }

      #header iron-icon {
        color: var(--dark-theme-text-color);
        cursor: pointer;
      }

      #toggle {
        align-self: flex-end;
      }

      #header paper-input-container {
        flex: 1;
        margin-right: 24px;
        padding-bottom: 0;
        --paper-input-container-underline: {
          display: none;
        };
        --paper-input-container-underline-focus: {
          display: block;
          background: var(--dark-theme-text-color);
          -webkit-transform: none;
          transform: none;
        };
      }

      #clear {
        display: none;
      }

      #clear[showclear] {
        display: flex;
      }

      #footer {
        display: flex;
        justify-content: space-between;
        padding: 4px;
        @apply(--paper-font-body2);
        background: var(--primary-background-color);
        z-index: 2;
        box-shadow: 0 -1px 4px 0 rgba(0, 0, 0, 0.50);
        color: var(--primary-color);
        flex-shrink: 0;
        @apply(--vaadin-date-picker-footer);
      }
    </style>

    <div id="header" on-touchend="_preventDefault">
      <paper-input-container>
        <label>[[label]]</label>
        <input id="input" readonly="" is="iron-input" autocomplete="off" bind-value="[[_formatDisplayed(selectedDate, i18n.formatDate)]]">
        <iron-icon id="clear" suffix="" on-tap="_clear" icon="clear" showclear$="[[_showClear(selectedDate)]]"></iron-icon>
      </paper-input-container>
      <iron-icon id="toggle" icon="event" on-tap="_close"></iron-icon>
    </div>

    <div id="toolbar" desktop$="[[_desktopMode]]" on-tap="_toggleYearScroller">
      [[_yearAfterXMonths(_visibleMonthIndex)]]
      <iron-icon rotate$="[[_isYearScrollerVisible(_translateX)]]" icon="chevron-right"></iron-icon>
    </div>

    <div id="scrollers" desktop$="[[_desktopMode]]">
      <div id="fade"></div>
      <vaadin-infinite-scroller id="scroller" on-scroll="_onMonthScroll" on-touchstart="_onMonthScrollTouchStart" on-track="_track" item-height="250" buffer-size="6">
        <template>
          <vaadin-month-calendar i18n="[[i18n]]" month="[[_dateAfterXMonths(index)]]" selected-date="{{selectedDate}}" focused-date="[[focusedDate]]" ignore-taps="[[_ignoreTaps]]"></vaadin-month-calendar>
        </template>
      </vaadin-infinite-scroller>
      <vaadin-infinite-scroller id="yearScroller" on-tap="_onYearTap" on-scroll="_onYearScroll" on-touchstart="_onYearScrollTouchStart" item-height="80" buffer-size="25">
        <template>
          <div>[[_yearAfterXYears(index)]]</div>
          <div style="font-size: 18px; line-height: 56px; opacity: 0.3">•</div>
        </template>
      </vaadin-infinite-scroller>
    </div>

    <div id="footer" on-touchend="_preventDefault">
      <paper-button id="todayButton" on-tap="_scrollToCurrentMonth">
        [[i18n.today]]
      </paper-button>
      <paper-button id="cancelButton" on-tap="_close">
        [[i18n.cancel]]
      </paper-button>
    </div>

    <iron-media-query query="(min-width: 375px)" query-matches="{{_desktopMode}}"></iron-media-query>

<dom-module id="vaadin-date-picker" assetpath="../bower_components/vaadin-date-picker/">
  <template>
    <style>
      :host {
        display: block;
      }

      #overlay {
        height: 100vh;
        width: 420px;
      }

      #inputcontainer {
        padding-bottom: 0;
      }

      #inputcontainer,
      #inputcontainer input {
        cursor: pointer;
      }

      #inputcontainer:focus {
        outline: none;
      }

      paper-input-container div[suffix] {
        position: absolute;
        right: -4px;
        bottom: -4px;
        width: 24px;
        height: 24px;
        padding: 4px;
        text-align: center;
      }

      paper-input-container iron-icon {
        fill: rgba(0, 0, 0, .26);
        cursor: pointer;
        --iron-icon-width: 20px;
        --iron-icon-height: 20px;
        margin-top: -1px;
        transition: fill 0.2s;
      }

      paper-input-container paper-ripple {
        color: rgba(0, 0, 0, .54);
      }

      :host([opened]) paper-input-container {
        --paper-input-container-underline-focus: {
          -webkit-transform: none;
          transform: none;
        }
      }

      paper-input-container iron-icon:hover,
      :host([opened]) paper-input-container iron-icon {
        fill: rgba(0, 0, 0, .54);
      }

      :host([opened]) paper-input-container iron-icon:hover {
        fill: rgba(0, 0, 0, .86);
      }

      #input {
        pointer-events: none;
      }

      #clear {
        right: 28px;
      }

      #clear iron-icon {
        @apply(--vaadin-date-picker-clear-icon);
      }

      #calendar iron-icon {
        @apply(--vaadin-date-picker-calendar-icon);
      }

      :host([disabled]) #calendar,
      :host([readonly]) #calendar,
      :host(:not([opened])) #clear,
      :host(:not([has-value])) #clear,
      :host([readonly]) #clear,
      :host([disabled]) #clear {
        display: none;
      }

      #input {
        box-sizing: border-box;
        padding-right: 28px;
      }

      :host([opened][has-value]) #input {
        padding-right: 60px;
        margin-right: -32px;
      }
    </style>

    <paper-input-container id="inputcontainer" auto-validate$="[[autoValidate]]" tabindex$="[[_tabindex(disabled)]]" invalid$="[[invalid]]" disabled$="[[disabled]]">
      <label id="label">[[label]]</label>
      <input id="input" is="iron-input" autocomplete="off" tabindex="-1" type="text" on-focus="_focus" name$="[[name]]" invalid="{{invalid}}" required$="[[required]]" validator="[[validator]]" readonly$="[[readonly]]" disabled$="[[disabled]]">
      <div suffix="" id="clear" on-tap="_clear">
        <iron-icon icon="clear"></iron-icon>
        <paper-ripple class="circle" center=""></paper-ripple>
      </div>
      <div suffix="" id="calendar" on-tap="_toggle">
        <iron-icon icon="event"></iron-icon>
        <paper-ripple class="circle" center=""></paper-ripple>
      </div>
    </paper-input-container>

    <iron-dropdown id="dropdown" fullscreen$="[[_fullscreen]]" allow-outside-scroll="" on-iron-overlay-opened="_onOverlayOpened" on-iron-overlay-closed="_onOverlayClosed" on-iron-overlay-canceled="_preventCancelOnComponentAccess" opened="{{opened}}">
      <vaadin-date-picker-overlay id="overlay" i18n="[[i18n]]" fullscreen$="[[_fullscreen]]" label="[[label]]" on-date-tap="close" selected-date="{{_selectedDate}}" class="dropdown-content" on-close="close" focused-date="[[focusedDate]]" tabindex="-1">
      </vaadin-date-picker-overlay>
    </iron-dropdown>

    <iron-media-query query="[[_fullscreenMediaQuery]]" query-matches="{{_fullscreen}}">
    </iron-media-query>
  </template>

<dom-module id="vaadin-upload-file" assetpath="../bower_components/vaadin-upload/">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
        margin: 4px 0 0;
        padding: 6px 0 4px;
        @apply(--vaadin-upload-file);
      }

      #row {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        height: 36px;
        @apply(--vaadin-upload-file-row);
      }

      iron-icon {
        width: 24px;
        height: 24px;
        padding: 8px;
        color: var(--primary-text-color, #000);
        opacity: 0;
        margin-right: -40px;
        transition: margin-right 0.3s 0.1s, opacity 0.3s;
        @apply(--vaadin-upload-file-status-icon);
      }

      iron-icon[icon="warning"] {
        color: var(--error-color, #f40303);
      }

      iron-icon[complete],
      iron-icon[error] {
        margin-right: 0;
        opacity: 1;
        transition: margin-right 0.3s, opacity 0.3s 0.1s;
      }

      iron-icon[complete] {
        @apply(--vaadin-upload-file-status-icon-complete);
      }

      iron-icon[error] {
        @apply(--vaadin-upload-file-status-icon-error);
      }

      #meta {
        @apply(--layout-vertical);
        @apply(--layout-flex);
        height: 32px;
        transition: height 0.1s;
        width: 1px;
        color: var(--disabled-text-color, gray);
        @apply(--vaadin-upload-file-meta);
      }

      #meta[complete] {
        height: 16px;
        color: var(--primary-text-color, #000);
        @apply(--vaadin-upload-file-meta-complete);
      }

      #meta[error] {
        color: var(--error-color, #f40303);
        @apply(--vaadin-upload-file-meta-error);
      }

      #name,
      #status,
      #error {
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        line-height: 16px !important;
      }

      #name {
        @apply(--paper-font-body2);
        @apply(--vaadin-upload-file-name);
      }

      #status {
        @apply(--paper-font-caption);
        color: var(--disabled-text-color, gray);
        @apply(--vaadin-upload-file-status);
      }

      #error {
        @apply(--paper-font-caption);
        color: var(--error-color, #f40303);
        @apply(--vaadin-upload-file-error);
      }

      #commands {
        @apply(--layout-horizontal);
        @apply(--vaadin-upload-file-commands);
      }

      #commands [icon] {
        color: var(--primary-text-color, #000);
      }

      #commands [icon="refresh"],
      #commands [icon="clear"] {
        color: var(--primary-color, #00B4F0);
      }

      paper-progress {
        --paper-progress-active-color: var(--primary-color, #00B4F0);
        width: 100%;
        height: 2px;
        @apply(--vaadin-upload-file-progress);
      }

      paper-progress[error] {
        --paper-progress-container-color: var(--error-color, #f40303);
        --paper-progress-active-color: var(--error-color, #f40303);
        @apply(--vaadin-upload-file-progress-error);
      }

      paper-progress[indeterminate] {
        --paper-progress-container-color: var(--primary-color, #00B4F0);
        --paper-progress-active-color: rgba(1, 97, 155, 0.5);
        @apply(--vaadin-upload-file-progress-indeterminate);
      }

      paper-progress[uploading][indeterminate] {
        --paper-progress-container-color: var(--divider-color, #e0e0e0);
        --paper-progress-active-color: var(--disabled-text-color, gray);
        @apply(--vaadin-upload-file-progress-uploading-indeterminate);
      }

      paper-progress[complete] {
        @apply(--vaadin-upload-file-progress-complete);
      }

      :host(.fade-out) {
        animation-name: fade-out;
        animation-duration: 0.6s;
        @apply(--vaadin-upload-file-canceled);
      }

      @keyframes fade-out {
        0% {
          max-height: 38px;
        }
        33%  {
          max-height: 38px;
          margin: 4px 0 0;
          padding: 6px 0 4px;
          opacity: 0.25;
        }
        67% {
          opacity: 0;
        }
        100% {
          max-height: 0px;
          margin: 0;
          padding: 0;
          opacity: 0;
        }
      }
    </style>

    <div id="row">

      <iron-icon icon="done" complete$="[[file.complete]]"></iron-icon>
      <iron-icon icon="warning" error$="[[file.error]]"></iron-icon>

      <div id="meta" complete$="[[file.complete]]" error$="[[file.error]]">
        <div id="name">[[file.name]]</div>
        <div id="status" hidden$="[[!file.status]]">[[file.status]]</div>
        <div id="error" hidden$="[[!file.error]]">[[file.error]]</div>
      </div>

      <div id="commands">
        <paper-icon-button icon="refresh" file-event="file-retry" on-tap="_fireFileEvent" hidden$="[[!file.error]]"></paper-icon-button>
        <paper-icon-button icon="clear" file-event="file-abort" on-tap="_fireFileEvent"></paper-icon-button>
      </div>

    </div>

    <paper-progress id="progress" value$="[[file.progress]]" error$="[[file.error]]" indeterminate$="[[file.indeterminate]]" uploading$="[[file.uploading]]" complete$="[[file.complete]]">
    </paper-progress>

  </template>
</dom-module>

<dom-module id="vaadin-upload" assetpath="../bower_components/vaadin-upload/">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
        display: block;
        position: relative;
        text-align: left;
      }

      :host(:not([nodrop])) {
        border: 1px dashed;
        border-color: var(--divider-color,  #666);
        border-radius: 3px;
        overflow: hidden;
        padding: 16px;
      }

      :host([dragover-valid]) {
        border-color: var(--primary-color, #00B4F0);
      }

      /*
        Cover the entire element with transparent overlay when dragging files
        over it. Helps to reduce the amount of events fired.
      */
      :host::before {
        @apply(--layout-fit);
        content: '';
        display: none;
        z-index: 10;
      }
      :host([dragover])::before {
        display: block;
      }

      #dragRipple {
        color: var(--light-primary-color, #7CD8F7);
        @apply(--vaadin-upload-drag-ripple);
      }

      #dropLabel {
        @apply(--layout-flex);
        @apply(--paper-font-body2);
        position: relative;
        padding: .43em .57em;
        margin: 0 .29em;
        color: var(--disabled-text-color, #b3b3b3);
        @apply(--vaadin-upload-drop-label);
      }

      :host([dragover-valid]) #dropLabel,
      :host([dragover-valid]) ::content .drop-label {
        color: var(--primary-color, #00B4F0);
        @apply(--vaadin-upload-drop-label-dragover);
      }

      #dropLabel ::content iron-icon {
        margin-right: .25em;
        @apply(--vaadin-upload-drop-label-icon);
      }

      #fileList {
        position: relative;
        @apply(--vaadin-upload-file-list);
      }

      #buttons {
        @apply(--layout-horizontal);
        position: relative;
        @apply(--vaadin-upload-buttons);
      }

      #buttonsPrimary {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
        @apply(--layout-start);
        margin-left: -.29em;
        @apply(--vaadin-upload-buttons-primary);
      }

      #addFiles {
        @apply(--paper-font-button);
        padding: .43em .57em;
        background: var(--primary-color, #00B4F0);
        color: var(--primary-font-color, #FFFFFF);
        @apply(--vaadin-upload-button-add);
      }

      #addFiles[disabled] {
        background: var(--divider-color, #e0e0e0);
        color: var(--disabled-text-color, gray);
        @apply(--vaadin-upload-button-add-disabled);
      }
    </style>

    <div id="buttons">
      <div id="buttonsPrimary">
        <paper-button id="addFiles" on-tap="_onAddFilesClick" disabled="[[_maxFilesAdded(maxFiles, files.length)]]">[[_i18nPlural(maxFiles, i18n.addFiles, i18n.addFiles.*)]]</paper-button>
        <div id="dropLabel" hidden$="[[nodrop]]">
          <content select=".drop-label">
            <iron-icon icon="file-upload"></iron-icon>
            [[_i18nPlural(maxFiles, i18n.dropFiles, i18n.dropFiles.*)]]
          </content>
        </div>
      </div>
    </div>
    <content select=".file-list">
      <div id="fileList">
        <template is="dom-repeat" items="[[files]]" as="file">
          <vaadin-upload-file file="[[file]]"></vaadin-upload-file>
        </template>
      </div>
    </content>
    <content></content>
    <input type="file" id="fileInput" on-change="_onFileInputChange" hidden="" accept$="{{accept}}" multiple$="[[_isMultiple(maxFiles)]]">
    <paper-ripple id="dragRipple" noink=""></paper-ripple>
  </template>
</dom-module>

<dom-module id="expense-editor" assetpath="/">
  <template>
    <style>
      #dialog {
        display: block;
        padding: 0 8px;
        border-top: 3px solid var(--accent-color);
        margin: 0;
        width: 60vw;
        background: var(--primary-background-color);
        max-height: 100vh;
        /* Keep overflow visible so vaadin-date-picker dropdown won't clip */
        overflow: visible;
      }

      .main-layout {
        display: flex;
        flex-direction: row;
      }

      .flex {
        flex: 1;
      }

      .form {
        flex: 2;
      }

      #form> * {
        margin-bottom: 8px;
      }

      .buttons-layout {
        display: flex;
        flex-direction: row;
        margin-top: 16px;
      }

      .buttons-layout paper-button {
        width: 150px;
      }

      .save-button {
        background: var(--primary-color);
        color: var(--text-primary-color);
      }

      .cancel-button {
        color: var(--primary-color);
      }

      .main-layout h2 {
        font-size: 24px !important;
        font-weight: 300 !important;
      }

      .receipt {
        flex: 3;
        margin-left: 24px;
        min-height: 64px;
        max-width: 400px;
      }

      .receipt .receipt-wrapper {
        max-width: 100%;
        display: block;
        margin: 20px auto;
        max-height: 50vh;
        overflow-y: scroll;
      }

      .receipt-wrapper img {
        width: 100%;
      }

      .receipt img[hidden] {
        display: none;
      }

      paper-button[hidden] {
        display: none;
      }

      div[prefix] {
        margin-right: 6px;
      }

      #error {
        color: red;
      }

      :host> .wrapper {
        height: 100%;
        width: 100%;
        padding: 0;
      }

      .close-button {
        color: var(--dark-primary-color);
      }

      .delete-button {
        margin-left: auto;
        color: var(--text-primary-color);
        background: var(--accent-color);
      }

      form::content label {
        font-weight: bold !important;
        color: #999 !important;
      }

      .wrapper {
        display: flex;
      }

      @media (min-width: 900px) {
        #dialog {
          display: flex;
          flex-direction: column;
        }

        .wrapper {
          flex-direction: row;
          overflow: auto;
        }
      }

      @media (max-width: 900px) {
        .receipt {
          margin: 24px 0 0 0;
        }
        .wrapper {
          flex-direction: column;
        }
        .receipt {
          width: 100%;
          margin: 40px auto;
        }
        .receipt .receipt-wrapper {
          max-height: inherit;
        }
        #dialog {
          width: 100vw;
          min-height: 100vh;
          padding: 0 0 60px 0;
          overflow-y: scroll;
        }
      }
    </style>

    <app-route route="{{route}}" pattern="/:action" data="{{routeData}}"></app-route>

    <iron-media-query query="(min-height: 900px)" query-matches="{{tallWindow}}"></iron-media-query>
    <paper-dialog id="dialog" modal="" no-cancel-on-esc-key="false" opened="{{_showDialog(route.path)}}">
      <div class="main-layout">
        <h2>{{caption}}</h2>
        <span class="flex"></span>
        <paper-icon-button icon="close" on-tap="close" class="close-button self-start"></paper-icon-button>
      </div>

      <div class="wrapper">
        <div class="form">
          <form is="iron-form" id="form">
            <iron-a11y-keys keys="enter" on-keys-pressed="_save"></iron-a11y-keys>
            <vaadin-combo-box name="merchant" id="merchant" items="[[merchants]]" value="{{expense.merchant}}" label="Merchant" allow-custom-value="" required=""></vaadin-combo-box>
            <paper-input name="total" id="total" value="{{expense.total}}" type="number" max="10000" label="Total" required="" step="any">
              <div prefix="">$</div>
            </paper-input>

            <vaadin-date-picker label="Date" value="{{expense.date}}" id="date" name="date" required=""></vaadin-date-picker>
            <paper-textarea id="comment" name="comment" label="Comment" value="{{expense.comment}}"></paper-textarea>
          </form>
        </div>
        <div class="receipt">
          <vaadin-upload id="upload" accept="image/*" max-files="1" on-upload-before="_handleUpload" required="">
            <div class="file-list">
              <div class="receipt-wrapper">
                <img src$="[[_receiptURL]]" alt="Receipt" hidden$="[[!_showReceipt(expense._attachments.*)]]">
              </div>
            </div>
          </vaadin-upload>
        </div>
      </div>
      <div class="buttons-layout">
        <paper-button raised="" on-tap="_save" class="save-button">Save</paper-button>
        <paper-button on-tap="close" class="cancel-button">Cancel</paper-button>
        <paper-button on-tap="_delete" id="delete" class="delete-button">Delete</paper-button>
      </div>
      <span id="error" hidden$="[[!errorMessage]]">{{errorText}}</span>
    </paper-dialog>
  </template>

  <template>
    <style>
      :host {
        display: block;
      }

      paper-dialog {
        overflow: auto;
      }

      paper-button {
        background: var(--primary-color);
        color: var(--text-primary-color);
      }

      #dialog {
        max-width: 600px;
      }

      code {
        font-weight: 600;
        color: var(--paper-pink-a400);
        background: #eee;
        padding: 5px;
      }

      .highlight {
        font-weight: 600;
      }

      .instructions {
        display: flex;
      }

      #close-button {
        margin: 0 16px 16px 0;
      }

      #qr {
        align-self: center;
        margin-left: 32px;
        height: 150px;
        width: 150px;
      }

      a {
        text-decoration: none;
        color: var(--primary-color);
      }

      @media (max-width: 600px) {
        #qr {
          display: none;
        }
      }

      <h2>Welcome to Expense Manager</h2>

      <div class="dialog-body">
        <div class="instructions">

          <div class="text">
            <p>
              A private test database has been created for you. Connect other browsers and devices to
            </p>
            <code>{{url}}</code>
            <p>
              to test <span class="highlight">photo upload</span>, <span class="highlight">live synchronization</span> and <span class="highlight">offline</span> functionality.
            </p>

            <p>
              Databases are cleared out after 1 hour. Accessing the URL later will give you a fresh set of test data.
            </p>
          </div>
          <canvas id="qr"></canvas>
        </div>
        <div class="about">
          <p>
            This demo is built using <a href="https://www.polymer-project.org" target="_blank">Polymer</a> and <a href="https://vaadin.com/elements" target="_blank">Vaadin Elements</a>. You can find the source code and fork the project on <a href="https://github.com/vaadin/expense-manager-demo">GitHub</a>.
          </p>
        </div>
      </div>
      <div class="buttons">
        <paper-button id="close-button" raised="" on-tap="close">Got it!</paper-button>
      </div>
    </paper-dialog>

  </template>

<dom-module id="history-panel" assetpath="/">
  <template>
    <style>
      :host {
        display: block;
        background: #f8f9f9;
        padding: 20px 24px;
      }

      #container {
        display: flex;
        flex-direction: column;
      }

      .chart-title {
        @apply(--section-title);
      }

      #barchart::content text {
        font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

      #horizontal {
        display: none;
      }

      @media (max-width: 600px) {
        .chart,
        #horizontal {
          display: none;
        }
        .total {
          height: 64px;
          -ms-flex-direction: row;
          -webkit-flex-direction: row;
          flex-direction: row;
        }
        .total .sum {
          margin-left: 12px;
        }
      }

      @media (max-width: 1124px) {
        #horizontal {
          display: flex;
        }
        .chart-title {
          display: none;
        }
        #horizontal .chart-title {
          display: block;
          width: 450px;
        }
        #total > span:first-child {
          @apply(--section-title);
        }
        #total {
          flex: 1;
          margin-left: 16px;
        }
        #total .sum {
          display: block;
          text-align: center;
          font-weight: 200;
          font-size: 32px;
          line-height: 100px;
        }
        #barchart {
          display: none;
        }
      }

      @media (min-width: 1125px) {
        .chart-title {
          margin-top: 200px;
        }
      }
    </style>
    <div id="container">

      <div class="chart">
        <h2 class="chart-title section-title">Last 12 Months in Total</h2>
        <vaadin-bar-chart id="barchart">
          <title>
            &lt;style display="none"&gt;&lt;/style&gt;
          </title>
          <chart background-color="transparent" height="400" width="250"></chart>
          <exporting enabled="false"></exporting>
          <x-axis>
            <title>
              &lt;style display="none"&gt;&lt;/style&gt;
            </title>
            <labels>
              <chart-style>{"color": "#000"}</chart-style>
            </labels>
          </x-axis>
          <y-axis>
            <title>
              &lt;style display="none"&gt;&lt;/style&gt;
            </title>
          </y-axis>
          <tooltip formatter="function() { return '$' + this.y.toFixed(2); }"></tooltip>
          <data-series name="$" data="[[seriesData]]">
            <color>#ffc13f</color>
          </data-series>
          <legend enabled="false"></legend>
        </vaadin-bar-chart>

        <div id="horizontal">
          <div>
            <h2 class="chart-title section-title">Last 12 Months in Total</h2>
            <vaadin-column-chart id="columnchart">
              <title>
                &lt;style display="none"&gt;&lt;/style&gt;
              </title>
              <chart background-color="transparent" height="200" width="450"></chart>
              <exporting enabled="false"></exporting>
              <x-axis>
                <title>
                  &lt;style display="none"&gt;&lt;/style&gt;
                </title>
                <labels>
                  <chart-style>{"color": "#000"}</chart-style>
                </labels>
              </x-axis>
              <y-axis>
                <title>
                  &lt;style display="none"&gt;&lt;/style&gt;
                </title>
              </y-axis>
              <tooltip formatter="function() { return '$' + this.y.toFixed(2); }"></tooltip>
              <data-series name="$" data="[[seriesData]]">
                <color>#ffc13f</color>
              </data-series>
              <legend enabled="false"></legend>
            </vaadin-column-chart>
          </div>
          <div id="total">
            <span>To be reimbursed</span>
            <span class="sum">[[totalOwed]]</span>
          </div>
        </div>
      </div>
    </div>
  </template>

    <style>
      :host {
        display: block;
        position: relative;
      }

      @media only screen and (-webkit-max-device-pixel-ratio: 1) {
        :host {
          will-change: transform;
        }
      }

      #items {
        @apply(--iron-list-items-container);
        position: relative;
      }

      :host(:not([grid])) #items > ::content > * {
        width: 100%;
      };

      #items > tr {
        box-sizing: border-box;
        margin: 0;
        position: absolute;
        /* iron-list expects top to be 0. Might cause issues */
        /*top: 0;*/
        will-change: transform;
      }

      table {
        height: 100%;
        width: 100%;
        display: block;
        overflow: auto;
        box-sizing: border-box;
        background: #fff;
      }

      table[overflow-hidden] {
        overflow: hidden;
      }

      tbody {
        display: block;
      }

      thead th,
      tfoot td {
        top: 0;
        background-color: #fff;
        font-weight: 500;
      }

      td, th {
        background-color: #fff;

        /* Bootstrap adds 8px padding to each cell, IE flexbasis ignores border-box so need to revert */
        padding: 0 !important;
      }

      tr:hover td {
        /*background-color: lightgrey;*/
      }

      tr:not([hidden]) {
        display: flex;
        width: 100%;
      }

      [frozen] {
        z-index: 1;
      }

      caption {
        position: absolute;
        display: block;
        padding: 0;
        width: 100%;
        z-index: -100;
      }

      /* Theme styles */
      thead tr:last-child th {
        border-bottom: 1px solid var(--vaadin-grid-border-color);
      }
      tfoot tr:first-child td {
        border-top: 1px solid var(--vaadin-grid-border-color);
      }

      td, th {
        border-bottom: 1px solid var(--vaadin-grid-border-color);
        text-align: left;
      }

      tr[odd] td {
        /*background-color: #f9f9f9;*/
      }

      [last-frozen] {
        border-right: 1px solid var(--vaadin-grid-border-color);
      }
    </style>

    </table>

<html><head><link rel="import" href="../bower_components/polymer/polymer.html"><link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html"><link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-sorter.html"><link rel="import" href="../bower_components/paper-fab/paper-fab.html"><link rel="import" href="../bower_components/iron-icons/iron-icons.html"><link rel="import" href="moment-js.html"></head><body><dom-module id="expenses-list"><template><style>:host{position:relative;display:flex;flex-direction:column;background:#fff;}#add-button{position:absolute;right:32px;bottom:32px;z-index:2;}@media (max-width: 1124px){#add-button{bottom:-28px;}}@media (min-width: 1125px){#add-button{bottom:auto;top:-29px;}}@media (max-width: 900px){#add-button{bottom:32px;}}#expenses{flex:1;color:var(--primary-text-color);max-height:calc(100vh - 64px);}@media (max-width: 1124px){#expenses{max-height:calc(100vh - 64px - 290px);}}@media (max-width: 900px){#expenses{max-height:calc(100vh - 64px - 52px);}}@media (max-width: 600px){#expenses{max-height:calc(100vh - 56px - 48px);}}vaadin-grid .status{text-transform:capitalize;}vaadin-grid .status-new{color:var(--accent-color);font-weight:500;}vaadin-grid .status-in_progress{font-weight:500;font-style:italic;text-transform:capitalize;}vaadin-grid .total{text-align:right;}vaadin-grid#expenses{font-family:Roboto, sans-serif;--divider-color:rgba(0, 0, 0, var(--dark-divider-opacity));--vaadin-grid-cell:{padding:0;};--vaadin-grid-header-cell:{height:64px;color:var(--primary-text-color);text-transform:uppercase;font-size:12px;font-weight:500;color:rgba(0, 0, 0, 0.87);padding:0 24px 0 24px;box-shadow:0 -9px 0px 0px rgba(0, 0, 0, 0.1), 0 2px 0px 0px rgba(204, 204, 204, 0.20);};--vaadin-grid-body-cell:{height:48px;color:rgba(0, 0, 0, var(--dark-primary-opacity));font-size:15px;padding:0 24px 0 24px;cursor:pointer;};--vaadin-grid-body-row-hover-cell:{background-color:var(--paper-grey-200);};--vaadin-grid-body-row-selected-cell

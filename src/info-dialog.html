<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-valo-theme/vaadin-button.html">
<link rel="import" href="../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<script src="../bower_components/qr-js/qr.min.js"></script>

<dom-module id="info-dialog">
  <template>
    <style>
       :host {
        display: block;
      }

      paper-dialog {
        overflow: auto;
      }

      paper-button {
        background: var(--primary-color);
        color: var(--text-primary-color);
      }

      #dialog {
        max-width: 600px;
      }

      code {
        font-weight: 600;
        color: var(--paper-pink-a400);
        background: #eee;
        padding: 5px;
      }

      .highlight {
        font-weight: 600;
      }

      .instructions {
        display: flex;
      }

      #close-button {
        margin: 0 16px 16px 0;
      }

      #qr {
        align-self: center;
        margin-left: 32px;
        height: 150px;
        width: 150px;
      }

      a {
        text-decoration: none;
        color: var(--primary-color);
      }

      @media (max-width: 600px) {
        #qr {
          display: none;
        }
      }

    </style>

    <paper-dialog id="dialog" modal opened="[[open]]">
      <h2>Welcome to Expense Manager</h2>

      <div class="dialog-body">
        <div class="instructions">

          <div class="text">
            <p>
              A private test database has been created for you. Connect other browsers and devices to
            </p>
            <code>{{url}}</code>
            <p>
              to test <span class="highlight">photo upload</span>, <span class="highlight">live synchronization</span>              and
              <span class="highlight">offline</span> functionality.
            </p>

            <p>
              Databases are cleared out after 1 hour. Accessing the URL later will give you a fresh set of
              test data.
            </p>
          </div>
          <canvas id="qr"></canvas>
        </div>
        <div class="about">
          <p>
            This demo is built using <a href="https://www.polymer-project.org" target="_blank">Polymer</a>            and <a href="https://vaadin.com/elements" target="_blank">Vaadin Elements</a>.
            You can find the source code and fork the project on <a href="https://github.com/vaadin/expense-manager-demo">GitHub</a>.
          </p>
        </div>
      </div>
      <div class="buttons">
        <vaadin-button id="close-button" theme="primary" on-tap="close">Got it!</vaadin-button>
      </div>
    </paper-dialog>

  </template>
  <script>
    class InfoDialog extends Polymer.Element {
      static get is() {
        return 'info-dialog';
      }

      static get properties() {
        return {
          url: String,
          open: {
            type: Boolean,
            reflectToAttribute: true,
            observer: '_openStateChanged'
          }
        }
      }

      close() {
        this.open = false;
      }

      _openStateChanged(open) {
        if (open) {
          this.url = window.location.href;
          this._updateQR();
        }
      }

      _updateQR() {
        qr.canvas({
          canvas: this.$.qr,
          value: this.url,
          size: 6
        });
      }
    }
    window.customElements.define(InfoDialog.is, InfoDialog);
  </script>
</dom-module>

<link rel="import" href="constants.html">
<script src="../../node_modules/reselect/dist/reselect.js"></script>
<script src="../moment.min.js"></script>

<script>
  (() => {

    const getExpenses = state => state.expenses.expenses;
    const getFilters = state => state.filters.filters;

    const expenses = Reselect.createSelector(
      [getExpenses, getFilters],
      (expenses, filters) => {

        const merchant = filters.merchant;
        const min = filters.min;
        const max = filters.max;
        const status = filters.status;
        const start = filters.start;
        const end = filters.end;

        return expenses
          .filter(exp => !(merchant && exp.merchant.toUpperCase().indexOf(merchant.toUpperCase()) < 0))
          .filter(exp => !(min && exp.total < min))
          .filter(exp => !(max && exp.total > max))
          .filter(exp => {
            return status && status.length > 0 ? status.indexOf(exp.status) >= 0 : false;
          })
          .filter(exp => {
            if (start) {
              const startDate = moment(start);
              return !!(startDate.isValid() && moment(exp.date).isAfter(startDate));
            } else {
              return true;
            }
          })
          .filter(exp => {
            if (end) {
              const endDate = moment(end);
              return !!(endDate.isValid() && moment(exp.date).isBefore(endDate));
            } else {
              return true;
            }
          });
      });


    const total = Reselect.createSelector([getExpenses], expenses => {
      return expenses
        .filter(exp => exp.status === 'new')
        .map(exp => exp.total)
        .reduce((sum, current) => sum + current, 0)
        .toFixed(2);
    });

    const merchants = Reselect.createSelector([getExpenses], expenses => {
      return expenses
        .map(e => e.merchant)
        .filter((val, index, self) => self.indexOf(val) === index);
    });

    const appliedFilters = Reselect.createSelector([getFilters], filters => {
      let numFilters = 0;

      Object.keys(filters).forEach(f => {
        const filter = filters[f];
        if (filter) {
          if (Array.isArray(filter)) {
            numFilters += ExpenseManager.constants.statuses.length - filter.length;
          } else {
            numFilters++;
          }
        }
      });
      return numFilters;
    });

    const history = Reselect.createSelector([getExpenses], expenses => {
      const historyData = [];
      function findMonth(rawDate, historyData) {
        const date = moment(rawDate);
        let month;

        historyData.forEach(m => {
          if (m.month === date.month() && m.year === date.year()) {
            month = m;
          }
        });

        if (!month) {
          month = {
            month: date.month(),
            year: date.year(),
            total: 0
          };
          historyData.push(month);
        }
        return month;
      }

      const oneYearAgo = moment().subtract(1, 'years');
      expenses.filter(expense => {
        return moment(expense.date).isAfter(oneYearAgo);
      }).forEach(expense => {
        findMonth(expense.date, historyData).total += expense.total;
      });

      return historyData;
    });

    window.ExpenseManager = window.ExpenseManager || {};
    window.ExpenseManager.select = {
      expenses,
      merchants,
      appliedFilters,
      total,
      history
    };
  })();

</script>

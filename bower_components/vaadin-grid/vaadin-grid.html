      width: 100%;
    }
  </style>
  <template>
    <vaadin-grid-scroller loading$="[[loading]]" bind-data="[[_bindData]]" size="[[size]]" id="scroller" columns="[[_columns]]" frozen-columns="[[_frozenColumns]]" content-target="[[_getContentTarget()]]" row-details-template="[[rowDetailsTemplate]]">
      <content></content>

  </template>
</dom-module>

<script>Polymer({is:"vaadin-grid",properties:{columns:{type:Array,notify:!0},size:Number,frozenColumns:{type:Number,value:0},rowDetailsTemplate:Object,_bindData:{value:function(){return this._getItem.bind(this)}}},behaviors:[vaadin.elements.grid.GridRowDetailsBehavior,vaadin.elements.grid.DataSourceBehavior,vaadin.elements.grid.SelectionBehavior],_updateItem:function(e,t){e.__selected__=this._isSelected(t),e.iterateCells(function(e){e.instance.item=t,e.instance.selected=this._isSelected(t)}.bind(this)),e.expanded=e.__expanded__=this._isExpanded(t),e.toggleAttribute("selected",this._isSelected(t))},_getContentTarget:function(){return this},_isFrozenColumn:function(e){return this.columns.indexOf(e)<this.frozenColumns},ready:function(){this.columns=Polymer.dom(this).querySelectorAll("vaadin-grid-column"),this.rowDetailsTemplate=Polymer.dom(this).querySelector("template[is=row-details]")}});</script>
</body></html>
